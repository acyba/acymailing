ACYM_AUTOMATED_TASKS_DESC="Ενεργοποιήστε αυτήν την επιλογή για να ενεργοποιήσετε αυτοματοποιημένες εργασίες όπως η διαδικασία αποστολής, οι αυτοματισμοί, ο χειρισμός αναπήδησης, οι καθημερινές εργασίες κ.λπ..."
