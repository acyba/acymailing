ACYM_WHY_USE_SEGMENTS_DESC="<b>Τα τμήματα σάς επιτρέπουν να φτάσετε στον σωστό στόχο τη σωστή στιγμή στις καμπάνιες ηλεκτρονικού ταχυδρομείου σας.</b><br />Δύο βασικοί λόγοι για να τμηματοποιήσετε τα μηνύματα ηλεκτρονικού ταχυδρομείου σας:<br /><b>- Βελτιώστε το ποσοστό ανοικτής κεφαλής</b><br /> b><br />Οι πελάτες σας θα είναι πιο πιθανό να κάνουν κλικ στο περιεχόμενό σας εάν είναι προσαρμοσμένο στις ανάγκες και τη συμπεριφορά τους.<br /><b>- Δημιουργήστε/Εξατομικεύστε μια σχέση πελατών</b><br />Τμηματοποίηση πελατών σας επιτρέπει να δημιουργήσετε μια πραγματική σχέση πελατών δημιουργώντας μοναδικές και στοχευμένες καμπάνιες σύμφωνα με το προφίλ και τις προτιμήσεις κάθε χρήστη.<br />Η τμηματοποίηση δημιουργεί ένα ταξίδι πελάτη μέσω της καμπάνιας ηλεκτρονικού ταχυδρομείου σας."
