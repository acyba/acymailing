ACYM_TRACKINGSYSTEM_ACY_DESC="Κατά την παρακολούθηση των κλικ με το AcyMailing, οι σύνδεσμοι στα μηνύματα ηλεκτρονικού ταχυδρομείου που στέλνετε θα αντικατασταθούν από έναν σύνδεσμο μετάβασης που ανακατευθύνει στον αρχικό σύνδεσμο."
