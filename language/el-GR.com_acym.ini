ACYM_WHAT_ARE_OVERRIDE_EMAILS_DESC="Η παράκαμψη του email σας σημαίνει ότι μπορείτε να εξατομικεύσετε τα αυτόματα προεπιλεγμένα email σας που δημιουργούνται από το CMS σας (WordPress, Joomla!)<br />ή τα email που δημιουργούνται από τα αγαπημένα σας πρόσθετα (WooCommerce και κάποια άλλα...)"
ACYM_PLEASE_SHOW_EXAMPLE="Δείξε μου μερικά παραδείγματα;"
ACYM_PLEASE_SHOW_EXAMPLE_DESC="Μπορεί να αποστέλλονται email για: εγγραφή χρήστη, στοιχεία διαπιστευτηρίων, επαναφορά κωδικού πρόσβασης<br />επιβεβαίωση μιας ενέργειας στον ιστότοπο, αλλαγή παραγγελίας στο WooCommerce κ.λπ..."
ACYM_WHY_USE_OVERRIDE="Γιατί να χρησιμοποιήσετε παρακάμψεις ηλεκτρονικού ταχυδρομείου;"
ACYM_WHY_USE_OVERRIDE_DESC="Επειδή το WordPress και το Joomla! Οι χρήστες δεν μπορούν να προσαρμόσουν αυτά τα μηνύματα ηλεκτρονικού ταχυδρομείου. Το AcyMailing σάς επιτρέπει να δημιουργείτε εξατομικευμένα μηνύματα ηλεκτρονικού ταχυδρομείου παράκαμψης.<br />Μπορείτε να δημιουργήσετε το δικό σας πρότυπο επωνυμίας και να προσαρμόσετε αυτά τα μηνύματα ηλεκτρονικού ταχυδρομείου όσο θέλετε.<br />Θέλετε να κάνετε όλα τα email σας CMS να φαίνονται όμορφα και να είναι πραγματικά αποτελεσματικά; Δοκίμασε το!"
ACYM_WHAT_NEEED_CRON_SERVICE="Γιατί χρειάζομαι την υπηρεσία AcyMailing CRON;"
ACYM_WHAT_NEEED_CRON_SERVICE_DESC="Λοιπόν, αυτό είναι απλό. Για να κάνετε τα πάντα ακόμα πιο ισχυρά!<br/>Χρησιμοποιώντας μια άδεια, θα μπορείτε να κάνετε τα πάντα αυτόματα χρησιμοποιώντας την υπηρεσία CRON"
ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="Ακολουθούν ορισμένα μηνύματα ηλεκτρονικού ταχυδρομείου που θα αποστέλλονται αυτόματα: email γενεθλίων, email καλωσορίσματος, προγραμματισμένα email και πολλά άλλα.<br />Οι αυτόματες εργασίες σας (μετακίνηση χρήστη / υπενθύμιση εγκαταλελειμμένων καλαθιών...) θα ενεργοποιηθούν επίσης αυτόματα."
ACYM_WANT_GIVE_TRY="Θέλετε να το δοκιμάσετε αλλά δεν είστε σίγουροι ότι το χρειάζεστε;"
ACYM_WANT_GIVE_TRY_DESC="Μην ανησυχείτε, έχετε την κάλυψή μας!<br/>Η AcyMailing έχει εγγύηση επιστροφής χρημάτων 30 ημερών για όλα τα προϊόντα με δυνατότητα λήψης.<br />Έχουμε επίσης μια πρώτη άδεια στα 29€ που σας επιτρέπει να δοκιμάσετε την έκδοση AcyMailing Pro .<br />Εάν ταιριάζει στις ανάγκες σας, τότε θα μπορείτε να κάνετε αναβάθμιση εύκολα στην έκδοση Enterprise."
ACYM_WHAT_ARE_SEGMENTS="Τι είναι τα τμήματα (segments);"
ACYM_WHAT_ARE_SEGMENTS_DESC="Η τμηματοποίηση των μηνυμάτων ηλεκτρονικού ταχυδρομείου σας επιτρέπει να χωρίσετε τη βάση δεδομένων σας και να δημιουργήσετε λίστες σύμφωνα με διαφορετικά κριτήρια.<br /> Η τμηματοποίηση σάς επιτρέπει να προσαρμόσετε το περιεχόμενό σας στους διαφορετικούς τύπους χρηστών σας.<br />Μπορείτε να τμηματοποιήσετε ανάλογα με το προφίλ του πελάτη σας. Εναπόκειται σε εσάς να επιλέξετε με ποια κριτήρια θα τμηματοποιήσετε τη λίστα σας.<br />Αυτά τα κριτήρια μπορούν να βασίζονται σε οποιαδήποτε προσαρμοσμένα πεδία έχετε δημιουργήσει και σε πολλά άλλα φίλτρα (στατιστικά, συνδρομές, αγορές...)"
ACYM_WHY_USE_SEGMENTS="Γιατί να χρησιμοποιήσετε τμήματα;"
ACYM_WHY_USE_SEGMENTS_DESC="<b>Τα τμήματα σάς επιτρέπουν να φτάσετε στον σωστό στόχο τη σωστή στιγμή στις καμπάνιες ηλεκτρονικού ταχυδρομείου σας.</b><br />Δύο βασικοί λόγοι για να τμηματοποιήσετε τα μηνύματα ηλεκτρονικού ταχυδρομείου σας:<br /><b>- Βελτιώστε το ποσοστό ανοικτής κεφαλής</b><br /> b><br />Οι πελάτες σας θα είναι πιο πιθανό να κάνουν κλικ στο περιεχόμενό σας εάν είναι προσαρμοσμένο στις ανάγκες και τη συμπεριφορά τους.<br /><b>- Δημιουργήστε/Εξατομικεύστε μια σχέση πελατών</b><br />Τμηματοποίηση πελατών σας επιτρέπει να δημιουργήσετε μια πραγματική σχέση πελατών δημιουργώντας μοναδικές και στοχευμένες καμπάνιες σύμφωνα με το προφίλ και τις προτιμήσεις κάθε χρήστη.<br />Η τμηματοποίηση δημιουργεί ένα ταξίδι πελάτη μέσω της καμπάνιας ηλεκτρονικού ταχυδρομείου σας."
ACYM_SUMMARY_NUMBER_RECEIVERS_DESC="Αυτός είναι ο αριθμός όλων των χρηστών που έχουν εγγραφεί στις λίστες και το τμήμα που συνδέονται με αυτήν την καμπάνια. Ορισμένοι χρήστες μπορεί να είναι εγγεγραμμένοι σε πολλές λίστες, αλλά υπολογίζονται μόνο μία φορά σε αυτό το σύνολο."
ACYM_YOUR_CUSTOM_SEGMENT="Το προσαρμοσμένο τμήμα σας"
ACYM_CONDITIONS_DESC="Ο αυτοματισμός θα ενεργοποιηθεί μόνο εάν πληρούνται οι προϋποθέσεις που επιλέγετε. Αυτές οι προϋποθέσεις δεν χρειάζεται να αφορούν τους συνδρομητές στους οποίους θα εφαρμοστούν οι ενέργειες."
ACYM_REQUIRED_DESC="Το προσαρμοσμένο πεδίο θα είναι υποχρεωτικό όταν εμφανίζεται σε μια φόρμα συνδρομής. Αυτή η επιλογή δεν είναι ενεργή στο τμήμα διαχειριστή του ιστότοπού σας."
ACYM_AUTO_SEND_PROCESS_DESC="Τα μηνύματα ηλεκτρονικού ταχυδρομείου χρειάζονται χρόνο για να σταλούν, μην αυξήσετε υπερβολικά τον αριθμό των απεσταλμένων email ανά παρτίδα, διαφορετικά ο διακομιστής σας δεν θα μπορεί να συμβαδίσει."
ACYM_UPLOAD_FOLDER_DESC="Φάκελος στον οποίο θα μεταφορτωθούν τα συνημμένα. Μπορείτε να χρησιμοποιήσετε σύντομους κωδικούς όπως {groupname} ή {userid} για να έχετε έναν συγκεκριμένο φάκελο ανά ομάδα χρηστών/χρήστη."
ACYM_ALLOWED_FILES_DESC="Αυτός ο περιορισμός εφαρμόζεται όταν προσπαθείτε να ανεβάσετε αρχεία στο AcyMailing, όπως συνημμένα ή εικόνες στο πρόγραμμα επεξεργασίας ή στο προσαρμοσμένο πεδίο αρχείου."
