ACYM_WHAT_IS_BOUNCE_HANDLING_TEXT="Αυτό το εικονίδιο είναι το καλύτερο για να απεικονίσει τη διαδικασία εγκατάλειψης.<br />Στην πραγματικότητα, γνωρίζετε ήδη τι είναι. &quot;Ειδοποίηση κατάστασης παράδοσης (Αποτυχία)&quot; το ξέρετε σωστά;<br />Με λίγα λόγια, μερικές φορές, μετά την αποστολή ενός μηνύματος ηλεκτρονικού ταχυδρομείου, λαμβάνετε ένα που λέει ότι το μήνυμά σας δεν έχει παραδοθεί για κάποιο λόγο.<br />Μήνυμα διακοπών/Αυτόματη απάντηση, το email σας έχει αποκλειστεί από τον διακομιστή email του παραλήπτη, η διεύθυνση email του παραλήπτη δεν υπάρχει και ούτω καθεξής..."
