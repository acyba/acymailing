ACYM_TRACKINGSYSTEM_GA_DESC="Κατά την παρακολούθηση των κλικ με το Google Analytics, οι παράμετροι utm_campaign, utm_medium και utm_source θα προστεθούν στους συνδέσμους στα μηνύματα ηλεκτρονικού ταχυδρομείου που στέλνετε."
ACYM_TRACKINGSYSTEM_ACY_DESC="Κατά την παρακολούθηση των κλικ με το AcyMailing, οι σύνδεσμοι στα μηνύματα ηλεκτρονικού ταχυδρομείου που στέλνετε θα αντικατασταθούν από έναν σύνδεσμο μετάβασης που ανακατευθύνει στον αρχικό σύνδεσμο."
ACYM_CONNECTION_METHOD_DESC="Συνιστούμε τη σύνδεση IMAP, αλλά ελέγξτε την τεκμηρίωση του παρόχου της διεύθυνσης εγκατάλειψης για να βεβαιωθείτε."
ACYM_BOUNCE_PORT_DESC="Μπορείτε να αφήσετε αυτό το πεδίο κενό εάν δεν ξέρετε τι να χρησιμοποιήσετε. Στις περισσότερες περιπτώσεις θα είναι 993 για το IMAP και 995 για το POP3 όταν χρησιμοποιείτε μια ασφαλή σύνδεση ή 143 για το IMAP και 110 για το POP3."
ACYM_AUTOMATED_TASKS_DESC="Ενεργοποιήστε αυτήν την επιλογή για να ενεργοποιήσετε αυτοματοποιημένες εργασίες όπως η διαδικασία αποστολής, οι αυτοματισμοί, ο χειρισμός αναπήδησης, οι καθημερινές εργασίες κ.λπ..."
ACYM_ALLOW_MODIFICATION_DESC="Εάν &quot;Ναι&quot; είναι επιλεγμένο, οποιοσδήποτε θα μπορεί να τροποποιήσει τα πεδία συνδρομής και προσαρμοσμένα εισάγοντας τη διεύθυνση email σε μια φόρμα συνδρομής. Χρησιμοποιήστε το μόνο όταν οι συνδρομητές σας δεν χρειάζεται να έχουν λογαριασμό στον ιστότοπό σας."
ACYM_REQUIRE_CONFIRMATION_DESC="Εάν ενεργοποιηθεί αυτή η επιλογή, οι νέοι χρήστες θα λάβουν ένα email που θα τους ζητά να επιβεβαιώσουν τη διεύθυνση email τους. Αυτή η επιβεβαίωση δεν χρειάζεται πλέον εάν ο χρήστης εγγραφεί αργότερα σε άλλες λίστες"
ACYM_DAILY_TASKS_DESC="Οι καθημερινές εργασίες μπορεί να είναι οι αυτοματισμοί που ενεργοποιούνται μία φορά την ημέρα, οι καθημερινές παρακολουθήσεις, τα email γενεθλίων..."
ACYM_SPECIAL_CHARS_DESC="Εάν ενεργοποιήσετε αυτήν την επιλογή, οι έλεγχοι μορφής email θα είναι λιγότερο περιοριστικοί, επιτρέποντας για παράδειγμα κυριλλικούς, εβραϊκούς ή κινέζικους χαρακτήρες."
ACYM_SMTP_SECURE_DESC="Εάν επιλέξατε τη θύρα 465, επιλέξτε SSL. Εάν επιλέξατε τη θύρα 587, επιλέξτε TLS. Για οποιαδήποτε άλλη θύρα, αφήστε αυτήν την επιλογή κενή."
ACYM_SMTP_PORT_DESC="Η θύρα είναι γενικά 465 ή 587, ελέγξτε την τεκμηρίωση smtp της υπηρεσίας αποστολής που επιλέξατε. Κάντε κλικ στον παρακάτω σύνδεσμο για να βεβαιωθείτε ότι η θύρα που χρειάζεστε επιτρέπεται από τον κεντρικό υπολογιστή σας."
ACYM_SMTP_PASSWORD_DESC="Αυτός είναι γενικά ο κωδικός πρόσβασης της διεύθυνσης email σας ή ένα κλειδί API που παρέχεται από την υπηρεσία αποστολής που επιλέξατε."
