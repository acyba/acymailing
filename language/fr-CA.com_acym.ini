ACYM_BOUNCE_ADDRESS_DESC="Parfois les e-mails n’atteignent pas leur destinataire (L’adresse e-mail n’existe pas, la boîte de réception est pleine, etc…). Lorsque cela arrive, un e-mail d’information est envoyé à votre « E-mail de l’expéditeur » mais avec cette option vous pouvez demander à recevoir ce type d’e-mail sur une adresse e-mail dédiée."
