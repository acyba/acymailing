ACYM_CANNOT_DELETE_FINAL_RULE="Vous ne pouvez pas supprimer la règle finale"
ACYM_LIST_UNSUBSCRIBE_HANDLING_DESC="AcyMailing peut ajouter un en-tête « List-Unsubscribe » aux e-mails envoyés pour permettre à vos utilisateurs de se désabonner facilement et éviter d’être considéré comme un expéditeur de spam. Cela vous envoie un e-mail « Veuillez désabonner l’ID utilisateur xxx ». Cette règle de rebond traitera automatiquement ce type d’e-mail afin que vous n’ayez pas à désabonner manuellement les utilisateurs."
ACYM_SUPPRESSION_LIST_DESC="Cette règle traitera automatiquement la réponse d’Amazon SES lorsqu’un envoi d’e-mail est refusé car l’utilisateur figure sur leur liste de suppression. Par défaut, cette règle désactivera automatiquement cet utilisateur de votre liste."
ACYM_ACTION_REQUIRED_DESC="Cette règle sera exécutée sur les messages nécessitant une action de votre part. Ce type de message doit être traité manuellement, vous pouvez les transférer à un webmaster et les gérer un par un. Par défaut, cette règle traitera toutes les réponses automatiques comme « cliquez ici pour confirmer que vous êtes humain » ou « répondez à cette newsletter en laissant la ligne d’objet intacte »."
ACYM_ACKNOWLEDGMENT_RECEIPT_SUBJECT_DESC="Cette règle supprimera les messages de notification tels que « je suis en vacances » ou « merci pour votre message » de la ligne d’objet. Par défaut, nous voulons simplement les ignorer. Ils seront uniquement détectés en fonction de la ligne d’objet."
ACYM_FEEDBACK_LOOP_DESC="Cette règle traitera les plaintes de boucle de rétroaction."
ACYM_FEEDBACK_LOOP_BODY_DESC="Cette règle traitera les plaintes de boucle de rétroaction lorsque le message se trouve dans le corps de l’e-mail de rebond."
ACYM_MAILBOX_FULL_DESC="Cette règle traitera les messages non livrés en raison de la boîte de réception du destinataire étant pleine. Par défaut, nous ne voulons pas bloquer immédiatement cet utilisateur. AcyMailing attendra 3 messages de rebond doux avant de prendre des mesures sur cet abonné."
ACYM_BLOCKED_GOOGLE_GROUPS_DESC="Cette règle traitera les rebonds causés par le blocage par Google Groups."
ACYM_REJECTED_DESC="Cette règle traitera les messages rejetés par le serveur du destinataire."
ACYM_MAILBOX_DOESNT_EXIST_1_DESC="Cette règle traitera les messages de rebond indiquant que la boîte de réception n’a pas pu être atteinte parce qu’elle n’existe pas."
ACYM_MESSAGE_BLOCKED_RECIPIENTS_DESC="Cette règle traitera les messages qui n’ont pas pu être livrés parce que votre message a été bloqué par un filtre. Par défaut, AcyMailing vous transférera ces messages afin que vous puissiez enquêter sur le problème."
ACYM_MAILBOX_DOESNT_EXIST_2_DESC="Cette règle traitera les messages de rebond indiquant que la boîte de réception n’a pas pu être atteinte parce qu’elle n’existe pas. Les deux règles sont nécessaires pour couvrir la plupart des messages de rebond de ce type."
ACYM_DOMAIN_NOT_EXIST_DESC="Cette règle traitera les messages de rebond indiquant que la boîte de réception n’a pas pu être atteinte parce que le nom de domaine n’existe pas. La boîte de réception ou le domaine du destinataire n’existe pas, donc par défaut, nous bloquerons immédiatement l’utilisateur pour qu’il ne puisse plus être contacté."
ACYM_TEMPORARY_FAILURES_DESC="Cette règle traitera les autres rebonds doux tels que l’indisponibilité temporaire de la boîte de réception du destinataire. Par défaut, AcyMailing prendra des mesures sur l’abonné seulement s’il reçoit au moins 3 rebonds doux de cet utilisateur."
ACYM_FAILED_PERM_DESC="Cette règle traitera ce que nous appelons les « rebonds durs ». Elle sera appliquée sur les messages que nous n’avons pas pu attraper avec les règles précédentes « La boîte de réception n’existe pas » et « Le domaine n’existe pas »."
ACYM_ACKNOWLEDGMENT_RECEIPT_BODY_DESC="Cette règle supprimera les messages de notification tels que « merci de nous avoir contactés… » s’ils sont inclus dans le corps de l’e-mail de rebond. Ils seront uniquement détectés en fonction du corps."
ACYM_FINAL_RULE_DESC="Cette règle sera exécutée si un message ne correspond à aucune des règles précédentes. Par défaut, ce type de message est redirigé vers votre adresse e-mail afin que vous puissiez le traiter manuellement ou améliorer les règles pour le gérer automatiquement."
