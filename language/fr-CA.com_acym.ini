ACYM_DELETE_DETAILED_STATS_AFTER_DESC="Les statistiques détaillées vous montrent quels abonnés ont ouvert des e-mails, quels liens ils y ont cliqué, s’ils s’en sont désabonné ou s’ils ont retourné un e-mail de rebond."
ACYM_TRACKINGSYSTEM_EXTERNAL_LINKS_DESC="Lorsque vous insérez des liens dans vos e-mails, vous pouvez choisir de collecter les clics sur les liens pointant sur une page d’un autre site internet."
