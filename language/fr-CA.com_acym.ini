ACYM_AUTOMATED_TASKS_DESC="Activez cette option pour activer les tâches automatiques comme l’envoi automatique, les automatisations, la gestion des rebonds, les tâches quotidiennes, etc…"
ACYM_ALLOW_MODIFICATION_DESC="Si « Oui » est sélectionné, tout le monde pourra modifier l’abonnement et les champs d’un abonné en entrant la bonne adresse e-mail dans un formulaire d’abonnement. Utilisez cette option lorsque vos abonnés n’ont pas forcément de compte sur votre site."
