ACYM_WHAT_ARE_OVERRIDE_EMAILS="Que sont les surcharges d’e-mail ?"
ACYM_WHAT_ARE_OVERRIDE_EMAILS_DESC="Surcharger vos e-mails signifie que vous pouvez personnaliser les e-mails automatiques générés par votre CMS (WordPress, Joomla!)<br />ou les e-mails générés par vos plugins favoris (WooCommerce et autres…)"
ACYM_PLEASE_SHOW_EXAMPLE="Pouvez-vous de me donner des exemples ?"
ACYM_PLEASE_SHOW_EXAMPLE_DESC="Cela peut être des e-mails envoyés pour : la création d’utilisateurs, les détails d’informations de connexion, le renouvellement de mot de passe<br />la confirmation d’actions faites sur le site, la modification de commande dans WooCommerce etc…"
ACYM_WHY_USE_OVERRIDE="Pourquoi utiliser la surcharge d’e-mails ?"
ACYM_WHY_USE_OVERRIDE_DESC="Parce que les utilisateurs de WordPress et Joomla! ne peuvent pas personnaliser ces e-mails. AcyMailing vous permet de créer des surcharges personnalisées de ces e-mails.<br />Vous pouvez créer votre propre modèle pour votre marque et personnaliser ces e-mails autant que vous le souhaitez.<br />Vous voulez rendre beaux tous les e-mails de votre CMS et être plus efficace ? Essayez !"
ACYM_WHAT_NEEED_CRON_SERVICE="Pourquoi ai-je besoin du service de CRON d’AcyMailing ?"
ACYM_WHAT_NEEED_CRON_SERVICE_DESC="C’est simple. Pour rendre tout encore plus puissant !<br/>En utilisant une licence, vous pourrez tout automatiser en utilisant le service de CRON"
ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="Voici quelques e-mails qui pourront être envoyés automatiquement : e-mails d’anniversaire, e-mails de bienvenue, e-mails programmés et plus encore.<br />Vos tâches automatiques (modification utilisateur / relance de panier abandonné…) seront envoyés automatiquement."
ACYM_WANT_GIVE_TRY="Vous voulez faire un essai mais n’êtes pas sûr d’en avoir besoin ?"
ACYM_WANT_GIVE_TRY_DESC="Ne vous inquiétez pas, vous êtes couverts !<br/>AcyMailing a une politique de remboursement sous 30 jours pour tous les produits téléchargeables.<br />Il y a aussi une première licence à 29€ qui vous permet d’essayer la version Pro d’AcyMailing.<br />Si elle satisfait vos besoins vous pourrez facilement mettre à niveau à la version Entreprise."
ACYM_WHAT_ARE_SEGMENTS="Que sont les segments ?"
ACYM_WHAT_ARE_SEGMENTS_DESC="Segmenter vos e-mails permet de diviser votre base d’abonnés et de créer des listes selon divers critères.<br />La segmentation vous permet d’adapter votre contenu à vos différents types d’abonnés.<br />Vous pouvez segmenter selon vos profils de clients. C’est à vous de choisir quels critères utiliser.<br />Ces critères peuvent se baser sur des champs personnalisés que vous avez créés et de nombreux autres filtres (statistiques, abonnements, achats…)"
ACYM_WHY_USE_SEGMENTS="Pourquoi utiliser les segments ?"
ACYM_WHY_USE_SEGMENTS_DESC="<b>Les segments permettent de cibler les bons destinataires au bon moment dans vos campagnes.</b><br />Deux raisons principales pour segmenter vos e-mails :<br /><b>- Améliorer votre taux d’ouverture</b><br />Vos clients seront plus susceptibles de cliquer sur votre contenu s’il est adapté à leurs besoins et comportements.<br /><b>- Créer/personnaliser la relation client</b><br />La segmentation client permet de créer une réelle relation client en réalisant des campagnes uniques et ciblées selon le profil et les préférences de chaque abonné.<br />La segmentation crée une expérience utilisateur à travers vos campagnes."
ACYM_SUMMARY_NUMBER_RECEIVERS_DESC="Ceci est le compte total des utilisateurs abonnés aux listes et correspondant au segment. Certains utilisateurs peuvent être abonnés à plusieurs listes, mais ils ne sont comptés qu’une fois sur ce total."
ACYM_YOUR_CUSTOM_SEGMENT="Votre segment personnalisé"
ACYM_CONDITIONS_DESC="L’automatisation ne sera exécutée que si les conditions que vous sélectionnez sont remplies. Ces conditions ne concernent pas nécessairement les abonnés pour lesquels les actions seront appliquées."
ACYM_REQUIRED_DESC="Le champ personnalisé sera obligatoire lorsqu’il sera affiché sur un formulaire d’abonnement. Cette option n’est pas active dans la partie administration de votre site."
ACYM_AUTO_SEND_PROCESS_DESC="Les e-mails prennent du temps à s’envoyer, n’augmentez pas trop le nombre d’e-mails envoyés par lot ou votre serveur ne pourra pas tenir la cadence."
ACYM_UPLOAD_FOLDER_DESC="Dossier dans lequel les pièces jointes seront stockées. Vous pouvez utiliser les codes {groupname} et {userid} pour personnaliser le dossier que verront chaque utilisateur ayant accès à AcyMailing."
ACYM_ALLOWED_FILES_DESC="Cette restriction est appliquée lorsqu’un fichier est téléchargé vers votre site depuis AcyMailing, comme les pièces jointes, les images dans l’éditeur ou les fichiers d’un champ personnalisé de type « Fichier »."
