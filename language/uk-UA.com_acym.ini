ACYM_WHAT_ARE_OVERRIDE_EMAILS="Що таке перевизначення електронної пошти?"
ACYM_WHAT_ARE_OVERRIDE_EMAILS_DESC="Перевизначення електронної пошти означає, що ви можете персоналізувати свої автоматичні електронні листи за замовчуванням, створені вашої CMS (WordPress, Joomla!) <br /> або електронні листи, створені вашими улюбленими плагінами (WooCommerce і деякими іншими ...)"
ACYM_PLEASE_SHOW_EXAMPLE="Покажіть, будь ласка, кілька прикладів?"
ACYM_PLEASE_SHOW_EXAMPLE_DESC="Це можуть бути електронні листи для: реєстрації користувача, облікових даних, скидання пароля <br /> підтвердження дії на сайті, зміни статусу замовлення в WooCommerce і т.д. ..."
ACYM_WHY_USE_OVERRIDE="Навіщо використовувати перевизначення електронної пошти?"
ACYM_WHY_USE_OVERRIDE_DESC="Користувачі WordPress і Joomla! Не можуть налаштовувати ці електронні листи. AcyMailing дозволяє створювати персоналізовані електронні листи. <br /> Ви можете створити свій власний шаблон і налаштувати ці електронні листи так, як захочете. <br /> Хочете, щоб всі електронні листи вашої CMS виглядали красиво і були дійсно ефективними? Спробуйте!"
ACYM_WHAT_NEEED_CRON_SERVICE="Навіщо мені потрібна служба AcyMailing CRON?"
ACYM_WHAT_NEEED_CRON_SERVICE_DESC="Що ж, це просто. Щоб зробити все ще потужнішим! <br/> Використовуючи ліцензію, ви зможете робити все автоматично за допомогою нашої служби CRON"
ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="Ось кілька листів, які будуть відправлятися автоматично: листи дня народження, привітальні листи, заплановані електронні листи і багато іншого. <br /> Ваші автоматичні завдання (переміщення користувача / нагадування про кинутих кошиках ...) також будуть запускатися автоматично."
ACYM_WANT_GIVE_TRY="Хочете спробувати, але не впевнені, що вам це потрібно?"
ACYM_WANT_GIVE_TRY_DESC="Не хвилюйтеся, ми вас розуміємо! <br/> У AcyMailing є 30-денна гарантія повернення грошей на всі наші розширення. <br /> У нас також є перша ліцензія за 29 євро, яка дозволяє вам спробувати версію AcyMailing Pro . <br /> Якщо вона відповідає вашим потребам, ви легко зможете перейти на нашу версію Enterprise."
ACYM_WHAT_ARE_SEGMENTS="Що таке сегменти?"
ACYM_WHAT_ARE_SEGMENTS_DESC="Сегментування листів дозволяє розділяти вашу базу даних і створювати списки за різними критеріями. <br /> Сегментація дозволяє вам адаптувати ваш контент до різних типів користувачів. <br /> Ви можете сегментувати за профілем вашого клієнта. Вам вирішувати, за якими критеріями ви будете сегментувати свій список. <br /> Ці критерії можуть бути засновані на будь-яких створених вами полях і багатьох інших фільтрах (статистика, підписки, покупки ...)"
ACYM_WHY_USE_SEGMENTS="Навіщо використовувати сегменти?"
ACYM_WHY_USE_SEGMENTS_DESC="<b> Сегменти дозволяють досягти потрібної мети в потрібний час в ваших поштових кампаніях. </ B> <br /> Дві основні причини для сегментації ваших листів: <br /> <b> - Підвищення показника відкриття листів </ b > <br /> Ваші клієнти з більшою ймовірністю будуть натискати на ваш контент, якщо він відповідає їхнім потребам і поведінці. <br /> <b> - Створення / персоналізація відносин з клієнтами </ b> <br /> Сегментація клієнтів дозволяє вам створити справжні відносини з клієнтами шляхом створення унікальних і цільових кампаній відповідно до профілю та переваг кожного користувача. <br /> Сегментація створює шлях до клієнта через вашу поштову кампанію"
ACYM_SUMMARY_NUMBER_RECEIVERS_DESC="Ця кількість всіх користувачів, підписаних на списки і сегменти, пов'язані з цією кампанією. Деякі користувачі можуть бути підписані на кілька списків, але вони враховуються тільки один раз в цьому загальній кількості."
ACYM_YOUR_CUSTOM_SEGMENT="Ваш персоналізований сегмент"
ACYM_CONDITIONS_DESC="Автоматизація буде запущена тільки при дотриманні обраних вами умов. Ці умови не обов'язково повинні стосуватися підписчиків, до яких застосовуватимуться дії."
ACYM_REQUIRED_DESC="Поле буде обов'язковим при відображенні в формі підписки. Ця опція не активна в адміністративній частині вашого сайту."
