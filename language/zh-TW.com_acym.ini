ACYM_WANT_GIVE_TRY_DESC="別擔心，我們得到了您的支持！<br/>AcyMailing 為我們所有可下載的產品提供 30 天退款保證。<br />我們還有一個 29 歐元的第一個許可證，您可以嘗試AcyMailing Pro 版。<br />如果它符合您的需求，那麼您將能夠輕鬆升級到我們的企業版。"
ACYM_WHAT_ARE_SEGMENTS="什麼是分段？"
ACYM_WHAT_ARE_SEGMENTS_DESC="對您的電子郵件進行分段可以根據不同的標準劃分您的數據庫並創建列表。<br />分段使您可以根據不同類型的用戶調整您的內容。<br />您可以根據客戶的個人資料進行分段。您可以選擇根據哪些標準對列表進行細分。<br />這些標準可以基於您創建的任何自定義欄位和許多其他過濾器（統計信息、訂閱、購買...）"
ACYM_WHY_USE_SEGMENTS="為什麼要使用分段？"
