ACYM_WHY_USE_OVERRIDE_DESC="Because WordPress and Joomla! users can't customize these emails. AcyMailing allows you to create personalized override emails.<br />You can create your own brand template and customize these emails as much as you want.<br />Want to make all your CMS emails look beautiful and be really efficient? Give it a try!"
