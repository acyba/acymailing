ACYM_WHAT_ARE_OVERRIDE_EMAILS="Què és la substitució del correu electrònic?"
ACYM_WHAT_ARE_OVERRIDE_EMAILS_DESC="Anular el vostre correu electrònic significa que podeu personalitzar els vostres correus electrònics automàtics predeterminats generats pel vostre CMS (WordPress, Joomla!)<br />o els correus electrònics generats pels vostres connectors preferits (WooCommerce i alguns altres...)"
ACYM_PLEASE_SHOW_EXAMPLE="Si us plau, mostra'm alguns exemples?"
ACYM_PLEASE_SHOW_EXAMPLE_DESC="Es poden enviar correus electrònics per: registre d'usuari, dades de credencials, restabliment de la contrasenya<br />confirmació d'una acció al lloc, canvi d'ordre a WooCommerce, etc..."
ACYM_WHY_USE_OVERRIDE="Per què utilitzar substitucions de correu electrònic?"
ACYM_WHY_USE_OVERRIDE_DESC="Perquè WordPress i Joomla! els usuaris no poden personalitzar aquests correus electrònics. AcyMailing us permet crear correus electrònics d'anul·lació personalitzats.<br />Podeu crear la vostra pròpia plantilla de marca i personalitzar aquests correus electrònics tant com vulgueu.<br />Voleu que tots els vostres correus electrònics de CMS semblin bonics i siguin realment eficients? Prova-ho!"
ACYM_WHAT_NEEED_CRON_SERVICE="Per què necessitaria el servei CRON d'AcyMailing?"
ACYM_WHAT_NEEED_CRON_SERVICE_DESC="Bé, això és senzill. Perquè tot sigui encara més potent!<br/>Usant una llicència podràs fer-ho tot automàticament amb el nostre servei CRON"
ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="Aquests són alguns correus electrònics que s'enviaran automàticament: correus electrònics d'aniversari, correus electrònics de benvinguda, correus electrònics programats i molts més.<br />Les vostres tasques automàtiques (recordatori de moure usuari/carrets abandonats...) també s'activaran automàticament."
ACYM_WANT_GIVE_TRY="Vols provar-ho però no estàs segur de que el necessites?"
ACYM_WANT_GIVE_TRY_DESC="No et preocupis, t'ho recollim!<br/>AcyMailing té una garantia de devolució de 30 dies per a tots els nostres productes descarregables.<br />També tenim una primera llicència a 29€ que et permet provar la versió AcyMailing Pro .<br />Si s'adapta a les vostres necessitats, podreu actualitzar fàcilment a la nostra versió Enterprise."
ACYM_WHAT_ARE_SEGMENTS="Què són els segments?"
ACYM_WHAT_ARE_SEGMENTS_DESC="Segmentar els teus correus electrònics permet dividir la teva base de dades i crear llistes segons diferents criteris.<br /> La segmentació et permet adaptar el teu contingut als teus diferents tipus d'usuaris.<br />Pots segmentar segons el perfil del teu client. Depèn de tu triar quins criteris segmentaràs la teva llista.<br />Aquests criteris es poden basar en els camps personalitzats que hagis creat i en molts altres filtres (estadístiques, subscripcions, compres...)"
ACYM_WHY_USE_SEGMENTS="Per què utilitzar segments?"
ACYM_WHY_USE_SEGMENTS_DESC="<b>Els segments us permeten arribar a l'objectiu adequat en el moment adequat a les vostres campanyes de correu electrònic.</b><br />Dos motius principals per segmentar els vostres correus electrònics:<br /><b>- Milloreu la vostra taxa d'obertura</b> b><br />És més probable que els teus clients facin clic al teu contingut perquè s'adapta a les seves necessitats i comportament.<br /><b>- Crear/Personalitzar una relació amb el client</b><br />Segmentació de clients et permet crear una relació real amb el client mitjançant la creació de campanyes úniques i orientades segons el perfil i les preferències de cada usuari.<br />La segmentació crea un recorregut del client a través de la teva campanya de correu electrònic."
ACYM_SUMMARY_NUMBER_RECEIVERS_DESC="Aquest és el recompte de tots els usuaris subscrits a les llistes i segments vinculats a aquesta campanya. Alguns usuaris poden estar subscrits a diverses llistes, però només es comptabilitzen una vegada en aquest total."
ACYM_YOUR_CUSTOM_SEGMENT="El vostre segment personalitzat"
ACYM_CONDITIONS_DESC="L'automatització només s'activarà si es compleixen les condicions que seleccioneu. Aquestes condicions no cal que afectin als subscriptors als quals s'aplicaran les accions."
