ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="以下是一些将自动发送的电子邮件：生日电子邮件、欢迎电子邮件、预定电子邮件等等。<br />您的自动任务（移动用户/放弃购物车提醒...）也将自动触发。"
ACYM_WANT_GIVE_TRY="想试一试，但不确定您是否需要它？"
ACYM_WANT_GIVE_TRY_DESC="别担心，我们支持您！<br/>AcyMailing 为我们所有可下载的产品提供 30 天退款保证。<br />我们还有一个 29 欧元的第一个许可证，让您可以试用 AcyMailing Pro 版本。<br />如果它符合您的需求，那么您将能够轻松升级到我们的企业版。"
ACYM_WHAT_ARE_SEGMENTS="什么是细分市场？"
ACYM_WHAT_ARE_SEGMENTS_DESC="对您的电子邮件进行细分可以根据不同的标准划分您的数据库并创建列表。<br /> 细分允许您根据不同类型的用户调整您的内容。<br />您可以根据客户的个人资料进行细分。 您可以选择将列表细分的标准。<br />这些标准可以基于您创建的任何自定义字段和许多其他过滤器（统计信息、订阅、购买...）"
ACYM_WHY_USE_SEGMENTS="为什么要使用分段？"
ACYM_WHY_USE_SEGMENTS_DESC="<b>细分可让您在电子邮件营销活动的正确时间达到正确的目标。</b><br />细分电子邮件的两个主要原因：<br /><b>- 改善您的开放 率</b><br />如果您的内容适合他们的需求和行为，那么您的客户将更有可能点击您的内容。<br /><b>- 创建/个性化客户关系</b><br / >通过客户细分，您可以根据每个用户的个人资料和偏好创建独特且有针对性的广告系列，从而建立真正的客户关系。<br />细分通过您的电子邮件营销活动创建客户旅程。"
