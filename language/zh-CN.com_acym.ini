ACYM_WHY_USE_OVERRIDE_DESC="因为 WordPress 和 Joomla! 用户无法自定义这些电子邮件。AcyMailing 允许您创建个性化的覆盖电子邮件。<br />您可以创建自己的品牌模板并根据需要自定义这些电子邮件。<br /> 想让您的所有 CMS 电子邮件看起来很漂亮并且非常高效吗？试试看吧！"
