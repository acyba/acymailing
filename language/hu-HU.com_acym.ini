ACYM_WHAT_ARE_OVERRIDE_EMAILS_DESC="Overriding your email means that you can personalize your automatic default emails generated by your CMS (WordPress, Joomla!)<br />or emails generated by your favorite plugins (WooCommerce and some others...)"
ACYM_PLEASE_SHOW_EXAMPLE="Please show me some examples?"
ACYM_PLEASE_SHOW_EXAMPLE_DESC="It can be emails sent for: user registration, credential details, password reset<br />confirmation of an action on the site, change of order in WooCommerce etc..."
ACYM_WHY_USE_OVERRIDE="Why use email overrides?"
ACYM_WHY_USE_OVERRIDE_DESC="Because WordPress and Joomla! users can't customize these emails. AcyMailing allows you to create personalized override emails.<br />You can create your own brand template and customize these emails as much as you want.<br />Want to make all your CMS emails look beautiful and be really efficient? Give it a try!"
ACYM_WHAT_NEEED_CRON_SERVICE="Why would I need the AcyMailing CRON service?"
ACYM_WHAT_NEEED_CRON_SERVICE_DESC="Well, that's simple. To make everything even more powerful!<br/>Using a license you'll be able to get everything automatically done using our CRON service"
ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="Here are some emails that will be sent automatically: birthday emails, welcome emails, scheduled emails and many more.<br />Your automatic tasks (move user / abandoned carts reminder...) will also be triggered automatically."
ACYM_WANT_GIVE_TRY="Want to give it a try but not sure you need it?"
ACYM_WANT_GIVE_TRY_DESC="Don't worry, we got your back!<br/>AcyMailing has a 30 days money-back guarantee for all our downloadable products.<br />We also have a first license at 29‚Ç¨ which allows you to try AcyMailing Pro version.<br />If it fits your needs then you will be able to upgrade easily to our Enterprise version."
ACYM_WHAT_ARE_SEGMENTS="What are segments?"
ACYM_WHAT_ARE_SEGMENTS_DESC="Segmenting your emails allows to divide your database and create lists according to different criteria.<br /> Segmentation allows you to adapt your content to your different types of users.<br />You can segment according to your customer's profile. It is up to you to choose which criteria you will segment your list on.<br />These criteria can be based on whatever custom fields you've created and many other filters (stats, subscriptions, purchases...)"
ACYM_WHY_USE_SEGMENTS="Why use segments?"
ACYM_WHY_USE_SEGMENTS_DESC="<b>Segments allow you to reach the right target at the right time in your email campaigns.</b><br />Two main reasons to segment your emails:<br /><b>- Improve your open rate</b><br />Your customers will be more likely to click on your contentif it is tailored to their needs and behavior.<br /><b>- Create/Personalize a customer relationship</b><br />Customer segmentation allows you to create a real customer relationship by creating unique and targeted campaings according to the profile and preferences of each user.<br />Segmentation creates a customer journey through your email campaign."
