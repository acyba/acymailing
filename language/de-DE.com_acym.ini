ACYM_WHAT_IS_BOUNCE_HANDLING_TEXT="Dieses Icon ist das beste, um den Bounce-Prozess zu veranschaulichen.<br />In Wahrheit wissen Sie bereits, was das ist. &quot;Zustellbenachrichtigung (Fehler)&quot; Das kennen Sie, oder?<br />Kurz: Manchmal bekommen Sie nach dem Senden einer E-Mail eines zurück, dass Ihre E-Mail aus irgendeinem Grund nicht zugestellt werden konnte.<br />Eine automatische Antwort bei Urlaub, wenn Ihre E-Mail vom Empfangsserver blockiert wurde, wenn die Empfängeradresse nicht existiert und so weiter …"
