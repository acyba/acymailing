ACYM_WHAT_ARE_OVERRIDE_EMAILS="Was bedeutet es, ein E-Mail zu überschreiben?"
ACYM_WHAT_ARE_OVERRIDE_EMAILS_DESC="E-Mail überschreiben bedeutet, dass Sie Ihre automatischen Standard-E-Mails, die von Ihrem CMS (WordPress, Joomla!)<br />oder E-Mails, die von Ihren Lieblings-Plugins (WooCommerce und einige andere …) generiert werden, personalisieren können."
ACYM_PLEASE_SHOW_EXAMPLE="Bitte mehr Beispiele zeigen"
ACYM_PLEASE_SHOW_EXAMPLE_DESC="Es können E-Mails versendet werden für: Benutzerregistrierung, Anmeldedatendetails, Passwort-Reset<br />Bestätigung einer Aktion auf der Seite, Änderung der Bestellung in WooCommerce etc."
ACYM_WHY_USE_OVERRIDE="Warum E-Mails überschreiben?"
ACYM_WHY_USE_OVERRIDE_DESC="Denn WordPress- und Joomla!-Benutzer können diese E-Mails nicht anpassen. AcyMailing ermöglicht es Ihnen, personalisierte Override-E-Mails zu erstellen.<br />Sie können Ihre eigene Markenvorlage erstellen und diese E-Mails so viel wie Sie wollen anpassen.<br />Möchten Sie, dass alle Ihre CMS-E-Mails schön aussehen und wirklich effizient sind? Probieren Sie es aus!"
ACYM_WHAT_NEEED_CRON_SERVICE="Warum sollte ich den AcyMailing CRON-Dienst benötigen?"
ACYM_WHAT_NEEED_CRON_SERVICE_DESC="Das ist ganz einfach. Um alles noch leistungsfähiger zu machen!<br/>Mit einer Lizenz können Sie alles automatisch über unseren CRON-Dienst erledigen lassen"
ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="Hier sind einige E-Mails, die automatisch versendet werden: Geburtstags-E-Mails, Willkommens-E-Mails, geplante E-Mails und viele mehr.<br />Ihre automatischen Aufgaben (Benutzer verschieben / Verlassene Warenkörbe Erinnerung …) werden auch automatisch ausgelöst."
ACYM_WANT_GIVE_TRY="Sie möchten es ausprobieren, sind sich aber nicht sicher, ob Sie es brauchen?"
ACYM_WANT_GIVE_TRY_DESC="Keine Sorge, wir halten Ihnen den Rücken frei!<br/>AcyMailing hat eine 30-Tage-Geld-zurück-Garantie für alle unsere herunterladbaren Produkte.<br />Wir haben auch eine erste Lizenz für 29€, die es Ihnen erlaubt, AcyMailing Pro Version auszuprobieren.<br />Wenn es Ihren Bedürfnissen entspricht, können Sie einfach auf unsere Enterprise Version upgraden."
ACYM_WHAT_ARE_SEGMENTS="Was sind Segmente?"
ACYM_WHAT_ARE_SEGMENTS_DESC="Die Segmentierung Ihrer E-Mails ermöglicht es Ihnen, Ihre Datenbank zu unterteilen und Listen nach verschiedenen Kriterien zu erstellen.<br /> Die Segmentierung ermöglicht es Ihnen, Ihre Inhalte an Ihre verschiedenen Benutzertypen anzupassen.<br />Sie können nach dem Profil Ihrer Kunden segmentieren. Es ist Ihnen überlassen, nach welchen Kriterien Sie Ihre Liste segmentieren.<br />Diese Kriterien können auf den von Ihnen erstellten benutzerdefinierten Feldern und vielen anderen Filtern (Statistiken, Abonnements, Käufe …) basieren."
ACYM_WHY_USE_SEGMENTS="Warum sollte ich Segmente verwenden?"
ACYM_WHY_USE_SEGMENTS_DESC="<b>Segmente ermöglichen es Ihnen, in Ihren E-Mail-Kampagnen das richtige Ziel zur richtigen Zeit zu erreichen.</b><br />Zwei Hauptgründe, Ihre E-Mails zu segmentieren:<br /><b>- Verbessern Sie Ihre Öffnungsrate</b><br />Ihre Kunden werden eher auf Ihre Inhalte klicken, wenn diese auf ihre Bedürfnisse und ihr Verhalten zugeschnitten sind. <br /><b>- Erstellen/Personalisieren Sie eine Kundenbeziehung</b><br />Die Kundensegmentierung ermöglicht es Ihnen, eine echte Kundenbeziehung zu schaffen, indem Sie einzigartige und gezielte Kampagnen entsprechend dem Profil und den Vorlieben jedes Benutzers erstellen.<br />Die Segmentierung schafft eine Kundenreise durch Ihre E-Mail-Kampagne."
ACYM_SUMMARY_NUMBER_RECEIVERS_DESC="Dies ist die Anzahl aller Benutzer, die bei den mit diesem Newsletter verknüpften Listen und Segmenten abonniert sind. Einige Benutzer können bei mehreren Listen abonniert sein, aber sie werden nur einmal in dieser Summe gezählt."
ACYM_YOUR_CUSTOM_SEGMENT="Ihr benutzerdefiniertes Segment"
ACYM_CONDITIONS_DESC="Die Automatisierung wird nur ausgelöst, wenn die von Ihnen gewählten Bedingungen erfüllt sind. Diese Bedingungen müssen nicht unbedingt die Teilnehmer betreffen, auf die die Aktionen angewendet werden sollen."
ACYM_REQUIRED_DESC="Das benutzerdefinierte Feld wird verpflichtend sein, wenn es in einem Anmeldeformular angezeigt wird. Diese Option ist im Admin-Bereich Ihrer Website nicht aktiv."
ACYM_AUTO_SEND_PROCESS_DESC="E-Mails brauchen Zeit, um versendet zu werden. Erhöhen Sie die Anzahl der versendeten E-Mails pro Stapel nicht zu sehr, da Ihr Server sonst nicht mehr mithalten kann."
ACYM_UPLOAD_FOLDER_DESC="Ordner, in den die Anhänge hochgeladen werden sollen. Sie können Kurzcodes wie {groupname} oder {userid} verwenden, um einen bestimmten Ordner pro Benutzergruppe / Benutzer zu verwenden."
ACYM_ALLOWED_FILES_DESC="Diese Einschränkung wird angewendet, wenn Sie versuchen, Dateien in AcyMailing hochzuladen, wie z.B. Anhänge oder Bilder im Editor oder im Datei-Benutzerfeld."
ACYM_RECAPTCHA_KEY_DESC="Hier klicken, um einen zu erstellen"
ACYM_DELETE_DETAILED_STATS_AFTER_DESC="Die detaillierten Statistiken zeigen Ihnen, welche Abonnenten E-Mails geöffnet haben, darin enthaltene Links angeklickt haben, sich von ihnen abgemeldet oder eine Bounce-E-Mail zurückgeschickt haben."
ACYM_TRACKINGSYSTEM_EXTERNAL_LINKS_DESC="Wenn Sie Links in Ihre E-Mails einfügen, können Sie wählen, ob Sie die Klicks auf Links verfolgen möchten, die außerhalb Ihrer Website liegen."
ACYM_TRACKINGSYSTEM_GA_DESC="Beim Tracking von Klicks mit Google Analytics werden die Parameter utm_campaign, utm_medium und utm_source zu den Links in den von Ihnen versendeten E-Mails hinzugefügt."
ACYM_TRACKINGSYSTEM_ACY_DESC="Beim Tracking von Klicks mit AcyMailing werden die Links in den von Ihnen versendeten E-Mails durch einen Übergangslink ersetzt, der auf den ursprünglichen Link umleitet."
ACYM_CONNECTION_METHOD_DESC="Wir empfehlen die IMAP-Verbindung, aber überprüfen Sie sicherheitshalber die Dokumentation Ihres Bounce-Adressen-Anbieters."
ACYM_BOUNCE_PORT_DESC="Sie können dieses Feld leer lassen, wenn Sie nicht wissen, was Sie verwenden sollen. In den meisten Fällen wird es 993 für IMAP und 995 für POP3 sein, wenn Sie eine gesicherte Verbindung verwenden, oder 143 für IMAP und 110 für POP3."
ACYM_AUTOMATED_TASKS_DESC="Aktivieren Sie diese Option, um automatisierte Aufgaben wie den Sendeprozess, die Automatisierungen, die Behandlung unzustellbarer E-Mails, die täglichen Aufgaben, etc. zu aktivieren."
ACYM_ALLOW_MODIFICATION_DESC="Wenn &quot;Ja&quot; ausgewählt ist, kann jeder Abonnements und benutzerdefinierte Felder ändern, indem er die E-Mail-Adresse in ein Abonnementformular eingibt. Verwenden Sie dies nur, wenn Ihre Abonnenten nicht notwendigerweise ein Konto auf Ihrer Website haben."
ACYM_REQUIRE_CONFIRMATION_DESC="Wenn diese Option aktiviert ist, erhalten neue Benutzer eine E-Mail, in der sie aufgefordert werden, ihre E-Mail-Adresse zu bestätigen. Diese Bestätigung wird nicht mehr benötigt, wenn sich der Benutzer später bei anderen Listen anmeldet"
ACYM_DAILY_TASKS_DESC="Die täglichen Aufgaben können die einmal am Tag ausgelösten Automatisierungen sein, tägliche Folge-E-Mails, Geburtstags-E-Mails..."
ACYM_SPECIAL_CHARS_DESC="Wenn Sie diese Option aktivieren, wird die Prüfung des E-Mail-Formats weniger restriktiv gehandhabt und erlaubt z. B. kyrillische, hebräische oder chinesische Zeichen."
ACYM_SMTP_SECURE_DESC="Wenn Sie den Port 465 gewählt haben, wählen Sie SSL. Wenn Sie den Port 587 gewählt haben, wählen Sie TLS. Für jeden anderen Port lassen Sie diese Option leer."
ACYM_SMTP_PORT_DESC="Der Port ist in der Regel 465 oder 587, sehen Sie in der SMTP-Dokumentation des von Ihnen gewählten Versanddienstes nach. Klicken Sie auf den unten stehenden Link, um sicherzustellen, dass der von Ihnen benötigte Port von Ihrem Host zugelassen wird."
ACYM_SMTP_PASSWORD_DESC="Dies ist in der Regel das Passwort Ihrer E-Mail-Adresse oder ein API-Schlüssel, der von dem von Ihnen gewählten Versanddienst bereitgestellt wird."
ACYM_SMTP_USERNAME_DESC="In der Regel handelt es sich dabei um eine E-Mail-Adresse oder einen Benutzernamen, der von dem von Ihnen gewählten Versanddienst bereitgestellt wird."
ACYM_SMTP_AUTHENTICATION_DESC="Aktivieren Sie diese Option, wenn Ihr Versanddienst zum Versenden von E-Mails einen Benutzernamen und ein Passwort benötigt."
ACYM_SMTP_ALIVE_DESC="Wenn diese Option deaktiviert ist, trennt AcyMailing zwischen jeder gesendeten E-Mail die Verbindung zu dem von Ihnen gewählten Versanddienst. Wenn Ihr Versanddienst es zulässt, ist es besser, diese Option aktiviert zu lassen."
ACYM_SMTP_SERVICE="Externer Dienst(SMTP)"
