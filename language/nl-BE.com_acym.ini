ACYM_WHAT_ARE_OVERRIDE_EMAILS="Wat is e-mail negeren?"
ACYM_WHAT_ARE_OVERRIDE_EMAILS_DESC="Het negeren van uw e-mail betekent dat u uw automatische standaard e-mails kunt personaliseren die worden gegenereerd door uw CMS (WordPress, Joomla!)<br />of e-mails die worden gegenereerd door uw favoriete plug-ins (WooCommerce en enkele andere...)"
ACYM_PLEASE_SHOW_EXAMPLE="Laat me wat voorbeelden zien?"
ACYM_PLEASE_SHOW_EXAMPLE_DESC="Het kunnen e-mails zijn die worden verzonden voor: gebruikersregistratie, inloggegevens, wachtwoord opnieuw instellen<br />bevestiging van een actie op de site, wijziging van bestelling in WooCommerce enz..."
ACYM_WHY_USE_OVERRIDE="Waarom e-mailoverschrijvingen gebruiken?"
ACYM_WHY_USE_OVERRIDE_DESC="Omdat WordPress- en Joomla!-gebruikers deze e-mails niet kunnen aanpassen. Met AcyMailing kunt u gepersonaliseerde vervangende e-mails maken.<br />U kunt uw eigen merksjabloon maken en deze e-mails zo veel aanpassen als u wilt.<br /> Wil je dat al je CMS-e-mails er mooi uitzien en echt efficiënt zijn? Probeer het eens!"
ACYM_WHAT_NEEED_CRON_SERVICE="Waarom zou ik de AcyMailing CRON-service nodig hebben?"
ACYM_WHAT_NEEED_CRON_SERVICE_DESC="Nou, dat is eenvoudig. Om alles nog krachtiger te maken!<br/>Met een licentie kunt u alles automatisch laten doen met onze CRON-service"
ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="Hier zijn enkele e-mails die automatisch worden verzonden: verjaardags-e-mails, welkomst-e-mails, geplande e-mails en nog veel meer.<br />Uw automatische taken (herinnering gebruiker verplaatsen / verlaten winkelwagen...) worden ook automatisch geactiveerd."
ACYM_WANT_GIVE_TRY="Wil je het proberen, maar weet je niet zeker of je het nodig hebt?"
ACYM_WANT_GIVE_TRY_DESC="Maak je geen zorgen, we staan voor je klaar!<br/>AcyMailing heeft een 30 dagen geld-terug-garantie voor al onze downloadbare producten.<br />We hebben ook een eerste licentie voor €29 waarmee je het kunt proberen AcyMailing Pro-versie.<br />Als het aan uw behoeften voldoet, kunt u eenvoudig upgraden naar onze Enterprise-versie."
ACYM_WHAT_ARE_SEGMENTS="Wat zijn segmenten?"
ACYM_WHAT_ARE_SEGMENTS_DESC="Door uw e-mails te segmenteren kunt u uw database verdelen en lijsten maken volgens verschillende criteria.<br /> Segmentatie stelt u in staat uw inhoud aan te passen aan uw verschillende soorten gebruikers.<br />U kunt segmenteren volgens het profiel van uw klant. Het is aan jou om te kiezen op welke criteria je je lijst wilt segmenteren.<br />Deze criteria kunnen gebaseerd zijn op de aangepaste velden die je hebt gemaakt en vele andere filters (statistieken, abonnementen, aankopen...)"
ACYM_WHY_USE_SEGMENTS="Waarom segmenten gebruiken?"
ACYM_WHY_USE_SEGMENTS_DESC="<b>Met segmenten bereikt u het juiste doel op het juiste moment in uw e-mailcampagnes.</b><br />Twee belangrijke redenen om uw e-mails te segmenteren:<br /><b>- Verbeter uw openheid tarief</b><br />Uw klanten zullen eerder op uw inhoud klikken als deze is afgestemd op hun behoeften en gedrag.<br /><b>- Creëer/personaliseer een klantrelatie</b><br / >Met klantsegmentatie kunt u een echte klantrelatie creëren door unieke en gerichte campagnes te creëren op basis van het profiel en de voorkeuren van elke gebruiker.<br />Segmentatie creëert een klantreis door uw e-mailcampagne."
ACYM_SUMMARY_NUMBER_RECEIVERS_DESC="Dit is de telling van alle gebruikers die zijn geabonneerd op de lijsten en segmenten die aan deze campagne zijn gekoppeld. Sommige gebruikers kunnen op meerdere lijsten zijn geabonneerd, maar ze worden slechts één keer geteld op dit totaal."
ACYM_YOUR_CUSTOM_SEGMENT="Uw aangepaste segment"
ACYM_CONDITIONS_DESC="De automatisering wordt alleen geactiveerd als aan de door u geselecteerde voorwaarden is voldaan. Deze voorwaarden hoeven niet van toepassing te zijn op de abonnees waarop de acties worden toegepast."
