ACYM_WHAT_ARE_OVERRIDE_EMAILS="Que sont les surcharges d'email ?"
ACYM_WHAT_ARE_OVERRIDE_EMAILS_DESC="Surcharger vos emails signifie que vous pouvez personnaliser les emails automatiques générés par votre CMS (WordPress, Joomla!)<br />ou les emails générés par vos plugins favoris (WooCommerce et autres...)"
ACYM_PLEASE_SHOW_EXAMPLE="Pouvez-vous de me donner des exemples ?"
ACYM_PLEASE_SHOW_EXAMPLE_DESC="Cela peut être des emails envoyés pour : la création d'utilisateurs, les détails d'informations de connexion, le renouvellement de mot de passe<br />la confirmation d'actions faites sur le site, la modification de commande dans WooCommerce etc..."
ACYM_WHY_USE_OVERRIDE="Pourquoi utiliser la surcharge d'emails ?"
ACYM_WHY_USE_OVERRIDE_DESC="Parce que les utilisateurs de WordPress et Joomla! ne peuvent pas personnaliser ces emails. AcyMailing vous permet de créer des surcharges personnalisées de ces emails.<br />Vous pouvez créer votre propre template pour votre marque et personnaliser ces emails autant que vous le souhaitez.<br />Vous voulez rendre beaux tous les emails de votre CMS et être plus efficace ? Essayez !"
ACYM_WHAT_NEEED_CRON_SERVICE="Pourquoi ai-je besoin du service de CRON d'AcyMailing ?"
ACYM_WHAT_NEEED_CRON_SERVICE_DESC="C'est simple. Pour rendre tout encore plus puissant !<br/>En utilisant une licence, vous pourrez tout automatiser en utilisant le service de CRON"
ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="Voici quelques emails qui pourront être envoyés automatiquement : emails d'anniversaire, emails de bienvenue, emails programmés et plus encore.<br />Vos tâches automatiques (modification utilisateur / relance de panier abandonné...) seront envoyés automatiquement."
ACYM_WANT_GIVE_TRY="Vous voulez faire un essai mais n'êtes pas sûr d'en avoir besoin ?"
ACYM_WANT_GIVE_TRY_DESC="Ne vous inquiétez pas, vous êtes couverts !<br/>AcyMailing a une politique de remboursement sous 30 jours pour tous les produits téléchargeables.<br />Il y a aussi une première licence à 29€ qui vous permet d'essayer la version Pro d'AcyMailing.<br />Si elle satisfait vos besoins vous pourrez facilement mettre à niveau à la version Entreprise."
ACYM_WHAT_ARE_SEGMENTS="Que sont les segments ?"
ACYM_WHAT_ARE_SEGMENTS_DESC="Segmenter vos emails permet de diviser votre base d'inscrits et de créer des listes selon divers critères.<br />La segmentation vous permet d'adapter votre contenu à vos différents types d'inscrits.<br />Vous pouvez segmenter selon vos profils de clients. C'est à vous de choisir quels critères utiliser.<br />Ces critères peuvent se baser sur des champs personnalisés que vous avez créés et de nombreux autres filtres (statistiques, inscriptions, achats...)"
ACYM_WHY_USE_SEGMENTS="Pourquoi utiliser les segments ?"
ACYM_WHY_USE_SEGMENTS_DESC="<b>Les segments permettent de cibler les bons destinataires au bon moment dans vos campagnes.</b><br />Deux raisons principales pour segmenter vos emails :<br /><b>- Améliorer votre taux d'ouverture</b><br />Vos clients seront plus susceptibles de cliquer sur votre contenu s'il est adapté à leurs besoins et comportements.<br /><b>- Créer/personnaliser la relation client</b><br />La segmentation client permet de créer une réelle relation client en réalisant des campagnes uniques et ciblées selon le profil et les préférences de chaque inscrit.<br />La segmentation crée une expérience utilisateur à travers vos campagnes."
ACYM_SUMMARY_NUMBER_RECEIVERS_DESC="Ceci est le compte total des utilisateurs inscrits aux listes et correspondant au segment. Certains utilisateurs peuvent être abonnés à plusieurs listes, mais ils ne sont comptés qu'une fois sur ce total."
ACYM_YOUR_CUSTOM_SEGMENT="Votre segment personnalisé"
ACYM_CONDITIONS_DESC="L'automatisation ne sera exécutée que si les conditions que vous sélectionnez sont remplies. Ces conditions ne concernent pas nécessairement les inscrits pour lesquels les actions seront appliquées."
ACYM_REQUIRED_DESC="Le champ personnalisé sera obligatoire lorsqu'il sera affiché sur un formulaire d'inscription. Cette option n'est pas active dans la partie administration de votre site."
ACYM_AUTO_SEND_PROCESS_DESC="Les emails prennent du temps à s'envoyer, n'augmentez pas trop le nombre d'emails envoyés par lot ou votre serveur ne pourra pas tenir la cadence."
ACYM_UPLOAD_FOLDER_DESC="Dossier dans lequel les pièces jointes seront stockées. Vous pouvez utiliser les codes {groupname} et {userid} pour personnaliser le dossier que verront chaque utilisateur ayant accès à AcyMailing."
ACYM_ALLOWED_FILES_DESC="Cette restriction est appliquée lorsqu'un fichier est téléchargé vers votre site depuis AcyMailing, comme les pièces jointes, les images dans l'éditeur ou les fichiers d'un champ personnalisé de type &quot;Fichier&quot;."
ACYM_RECAPTCHA_KEY_DESC="Cliquez ici pour en créer une"
ACYM_DELETE_DETAILED_STATS_AFTER_DESC="Les statistiques détaillées vous montrent quels inscrits ont ouvert des emails, quels liens ils y ont cliqué, s'ils s'en sont désinscrits ou s'ils ont retourné un email de rebond."
ACYM_TRACKINGSYSTEM_EXTERNAL_LINKS_DESC="Lorsque vous insérez des liens dans vos emails, vous pouvez choisir de collecter les clics sur les liens pointant sur une page d'un autre site internet."
ACYM_TRACKINGSYSTEM_GA_DESC="Lorsque les clics sont collectés avec Google Analytics, les paramètres utm_campaign, utm_medium et utm_source seront ajoutés aux liens des emails que vous envoyez."
ACYM_TRACKINGSYSTEM_ACY_DESC="Lorsque les clics sont collectés avec AcyMailing, les liens des emails que vous envoyez seront remplacés par un lien de transition qui redirige vers le lien d'origine."
ACYM_CONNECTION_METHOD_DESC="Nous vous recommendons la connexion IMAP, mais vérifiez la documentation du fournisseur de votre adresse de rebond pour être sûr de ce que vous devez choisir."
ACYM_BOUNCE_PORT_DESC="Vous pouvez laisser ce champ vide si vous ne savez pas quoi mettre. Dans la majorité des cas ce sera 993 pour IMAP et 995 pour POP3 lorsque vous utilisez une connexion sécurisée, ou 143 pour IMAP et 110 pour POP3."
ACYM_AUTOMATED_TASKS_DESC="Activez cette option pour activer les tâches automatiques comme l'envoi automatique, les automatisations, la gestion des rebonds, les tâches quotidiennes, etc..."
ACYM_ALLOW_MODIFICATION_DESC="Si &quot;Oui&quot; est sélectionné, tout le monde pourra modifier l'inscription et les champs d'un inscrit en entrant la bonne adresse email dans un formulaire d'inscription. Utilisez cette option lorsque vos inscrits n'ont pas forcément de compte sur votre site."
ACYM_REQUIRE_CONFIRMATION_DESC="Si cette option est active, les nouveaux inscrits recevront un email leur demandant de confirmer leur adresse email. Cette confirmation n'est plus nécessaire si l'utilisateur s'inscrit à une autre liste alors qu'il est déjà confirmé"
ACYM_DAILY_TASKS_DESC="Les tâches quotidiennes peuvent être les automatisations exécutées une fois par jour, les emails de suivi journaliers, les emails d'anniversaire..."
ACYM_SPECIAL_CHARS_DESC="Si vous activez cette option, la vérification du format des adresses email sera bien moins restrictive, acceptant les caractères cyrilliques, Hébreux ou Chinois par exemple."
ACYM_SMTP_SECURE_DESC="Si vous choisissez le port 465, sélectionnez SSL. Si vous choisissez le port 587, sélectionnez TLS. Pour tout autre port, laissez cette option vide."
ACYM_SMTP_PORT_DESC="Le port est généralement 465 or 587, vérifiez la documentation smtp du service d'envoi que vous avez choisi. Cliquez le lien ci-dessous pour vous assurer que votre hébergeur ne bloque pas le port dont vous avez besoin."
ACYM_SMTP_PASSWORD_DESC="C'est généralement le mot de passe de votre adresse email, ou une clé d'API fournie par le service d'envoi que vous avez choisi."
ACYM_SMTP_USERNAME_DESC="C'est généralement une adresse email, ou un identifiant fournit par le service d'envoi que vous avez choisi."
ACYM_SMTP_AUTHENTICATION_DESC="Activez cette option si votre service d'envoi a besoin que vous fournissiez un identifiant et mot de passe pour pouvoir envoyer des emails."
ACYM_SMTP_ALIVE_DESC="Lorsque cette option est désactivée AcyMailing va se déconnecter du service d'envoi que vous avez choisi entre chaque envoi d'email. Si votre service d'envoi le permet, il est mieux de garder cette option active."
ACYM_SMTP_SERVICE="Service externe (SMTP)"
ACYM_PHPMAIL_FUNCTION="Votre serveur (Fonction Mail PHP)"
ACYM_BOUNCE_ADDRESS_DESC="Parfois les emails n'atteignent pas leur destinataire (L'adresse email n'existe pas, la boite mail est pleine, etc...). Lorsque cela arrive, un email d'information est envoyé à votre &quot;Email de l'expéditeur&quot; mais avec cette option vous pouvez demander à recevoir ce type d'email sur une adresse email dédiée."
ACYM_ADD_NAMES_DESC="Si vous désactivez cette option, vos destinataires ne verront que votre adresse email dans leur client mail lorsqu'ils recevront un email de votre part."
ACYM_REPLYTO_DESC="L'information &quot;Répondre à&quot; peut être diférente de &quot;l'Expéditeur&quot;. Si un inscrit clique sur le bouton &quot;Répondre&quot; dans son client mail, un email sera envoyé à l'adresse &quot;Répondre à&quot; que vous avez spécifiée au lieu de l'adresse de &quot;l'Expéditeur&quot;."
ACYM_FROM_DESC="Cette information est affichée au-dessus de vos emails lorsqu'un destinataire les reçoit. Cela les aide à savoir qui leur a envoyé l'email qu'ils ont reçu."
