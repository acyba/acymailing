ACYM_MAILBOX_DOESNT_EXIST_2_DESC="Ovo pravilo obrađuje poruke o odbijanju koje ukazuju da prijemno sanduče ne postoji. Oba pravila su potrebna da bi se pokrile sve varijacije ovakvih poruka."
