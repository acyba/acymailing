ACYM_ACKNOWLEDGMENT_RECEIPT_SUBJECT_DESC="Ovo pravilo uklanja obaveštenja poput 'Na odmoru sam' ili 'Hvala na poruci' iz naslova emaila. Po difoltu, ovakve poruke se ignorišu. Otkrivaju se isključivo na osnovu naslova poruke."
