ACYM_MAILBOX_FULL_DESC="This rule will handle undelivered messages due to the recipient's inbox being full. By default, we do not want to immediately block this user. AcyMailing will wait for 3 soft bounce messages before taking action on this subscriber."
ACYM_BLOCKED_GOOGLE_GROUPS_DESC="This rule will handle bounces caused by Google Groups blocking."
ACYM_REJECTED_DESC="This rule will handle messages rejected by the recipient's server."
ACYM_MAILBOX_DOESNT_EXIST_1_DESC="This rule will handle bounce messages indicating that the mailbox could not be reached because it does not exist."
ACYM_MESSAGE_BLOCKED_RECIPIENTS_DESC="This rule will handle messages that could not be delivered because your message was blocked by a filter. By default, Acymailing will forward you these messages so you can investigate the problem."
ACYM_MAILBOX_DOESNT_EXIST_2_DESC="This rule will handle bounce messages indicating that the mailbox could not be reached because it does not exist. Both rules are necessary to cover most bounce messages of this type."
ACYM_DOMAIN_NOT_EXIST_DESC="This rule will handle bounce messages indicating that the mailbox could not be reached because the domain name does not exist. The mailbox or the recipient's domain does not exist, so by default, we will immediately block the user from being contacted again."
ACYM_TEMPORARY_FAILURES_DESC="This rule will handle other soft bounces such as temporary unavailability of the recipient's mailbox. By default, AcyMailing will only take action on the subscriber if it receives at least 3 soft bounces from this user."
ACYM_FAILED_PERM_DESC="This rule will handle what we call 'hard bounces'. It will process on messages that we could not catch with the previous rules 'The mailbox does not exist' and 'The domain does not exist'."
ACYM_ACKNOWLEDGMENT_RECEIPT_BODY_DESC="This rule will remove notification messages such as 'thank you for contacting us...' if they are included in the body of the bounce email. It will only be detected based on the body."
ACYM_FINAL_RULE_DESC="This rule will be executed if a message does not match any of the previous rules. By default, this kind of message is redirected to your email address so you can manually process it or improve the rules to handle it automatically."
