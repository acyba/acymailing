ACYM_WHAT_IS_BOUNCE_HANDLING_TEXT="Este icono es el mejor para ilustrar el proceso de rebote.<br />De hecho, ya sabe lo que es. &quot;Notificación de estado de entrega (fallo)&quot;, ¿lo sabe, verdad?<br />En resumen , a veces, después de enviar un correo electrónico, recibe uno que dice que su mensaje no se entregó por algún motivo.<br />Mensaje de vacaciones/respuesta automática, su correo electrónico ha sido bloqueado por el servidor de correo electrónico del destinatario, la dirección de correo electrónico del destinatario no no existe y así sucesivamente..."
