ACYM_LIST_UNSUBSCRIBE_HANDLING_DESC="AcyMailing can add a 'List-Unsubscribe' header to emails sent to allow your users to easily unsubscribe and prevent you from being considered a spam sender. This sends you an email 'Please unsubscribe user ID xxx'. This bounce rule will automatically handle this type of email so you don't have to manually unsubscribe users."
ACYM_SUPPRESSION_LIST_DESC="This rule will automatically handle Amazon SES's response when sending an email is denied due to the user being on their suppression list. By default, this rule will automatically disable this user from your list."
ACYM_ACTION_REQUIRED_DESC="This rule will run on messages that require action on your part. This kind of message needs to be handled manually, you can forward them to a webmaster and manage them one by one. By default, this rule will handle all auto-replies like 'click here to confirm you are human' or 'reply to this newsletter leaving the subject line intact'."
ACYM_ACKNOWLEDGMENT_RECEIPT_SUBJECT_DESC="This rule will remove notification messages such as 'I am on vacation' or 'thank you for your message' from the subject line. By default, we simply want to ignore these. It will only be detected based on the subject line."
