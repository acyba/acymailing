ACYM_WHAT_ARE_OVERRIDE_EMAILS="Cos'è l'annullamento dell'e-mail?"
ACYM_WHAT_ARE_OVERRIDE_EMAILS_DESC="Sovrascrivere l'email significa che puoi personalizzare le email automatiche di default generate dal tuo CMS (WordPress, Joomla!)<br />o le email generate dai tuoi plugin preferiti (WooCommerce e alcuni altri...)"
ACYM_PLEASE_SHOW_EXAMPLE="Mi fai vedere qualche esempio?"
ACYM_PLEASE_SHOW_EXAMPLE_DESC="Possono essere email inviate per: registrazione utente, dettagli credenziali, reset password<br />conferma di un'azione sul sito, cambio ordine in WooCommerce etc..."
ACYM_WHY_USE_OVERRIDE="Perché usare gli override delle email?"
ACYM_WHY_USE_OVERRIDE_DESC="Perché gli utenti di WordPress e Joomla! non possono personalizzare queste email. AcyMailing ti permette di creare email personalizzate di override.<br />Puoi creare il tuo modello di marca e personalizzare queste email quanto vuoi.<br />Vuoi rendere tutte le tue email del CMS belle e davvero efficienti? Provalo!"
ACYM_WHAT_NEEED_CRON_SERVICE="Perché dovrei avere bisogno del servizio CRON di AcyMailing?"
ACYM_WHAT_NEEED_CRON_SERVICE_DESC="Beh, è semplice. Per rendere tutto ancora più potente! <br/>Utilizzando una licenza potrai fare tutto automaticamente utilizzando il nostro servizio CRON"
ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="Ecco alcune email che saranno inviate automaticamente: email di compleanno, email di benvenuto, email programmate e molte altre.<br />Anche le tue attività automatiche (sposta utente / promemoria carrelli abbandonati...) saranno attivate automaticamente"
ACYM_WANT_GIVE_TRY="Vuoi provare ma non sei sicuro di averne bisogno?"
ACYM_WANT_GIVE_TRY_DESC="Non preoccuparti, ti copriamo noi! <br/>AcyMailing ha una garanzia di rimborso di 30 giorni per tutti i nostri prodotti scaricabili.<br />Abbiamo anche una prima licenza a 29€ che ti permette di provare AcyMailing versione Pro.<br />Se si adatta alle tue esigenze allora potrai passare facilmente alla nostra versione Enterprise."
ACYM_WHAT_ARE_SEGMENTS="Cosa sono i segmenti?"
ACYM_WHAT_ARE_SEGMENTS_DESC="La segmentazione delle tue email permette di dividere il tuo database e di creare delle liste secondo diversi criteri.<br />La segmentazione ti permette di adattare il tuo contenuto ai tuoi diversi tipi di utenti.<br />Puoi segmentare secondo il profilo del tuo cliente. Sta a te scegliere su quali criteri segmentare la tua lista.<br />Questi criteri possono essere basati su qualsiasi campo personalizzato che hai creato e su molti altri filtri (statistiche, abbonamenti, acquisti...)"
ACYM_WHY_USE_SEGMENTS="Perché usare i segmenti?"
ACYM_WHY_USE_SEGMENTS_DESC="<b>La segmentazione ti permette di raggiungere l'obiettivo giusto al momento giusto nelle tue campagne email.</b><br />Due motivi principali per segmentare le tue email:<br /><b>- Migliora il tuo tasso di apertura</b><br />I tuoi clienti saranno più propensi a cliccare sui tuoi contenuti se questi sono adattati alle loro esigenze e comportamenti. <br /><b>- Creare/Personalizzare una relazione con il cliente</b><br />La segmentazione del cliente ti permette di creare una vera e propria relazione con il cliente creando campagne uniche e mirate secondo il profilo e le preferenze di ogni utente.<br />La segmentazione crea un viaggio del cliente attraverso la tua campagna email."
ACYM_SUMMARY_NUMBER_RECEIVERS_DESC="Questo è il conteggio di tutti gli utenti iscritti alle liste e ai segmenti collegati a questa campagna. Alcuni utenti possono essere iscritti a più liste, ma vengono contati una sola volta su questo totale."
ACYM_YOUR_CUSTOM_SEGMENT="Il tuo segmento personalizzato"
ACYM_CONDITIONS_DESC="L'automazione sarà attivata solo se le condizioni selezionate sono soddisfatte. Queste condizioni non devono necessariamente riguardare gli abbonati a cui verranno applicate le azioni."
ACYM_REQUIRED_DESC="Il campo personalizzato sarà obbligatorio quando viene mostrato in un modulo d'iscrizione. Questa opzione non è attiva nella parte amministrativa del tuo sito"
ACYM_AUTO_SEND_PROCESS_DESC="Le email richiedono tempo per essere inviate, non aumentare troppo il numero di email inviate per batch o il tuo server non sarà in grado di tenere il passo."
ACYM_UPLOAD_FOLDER_DESC="Cartella in cui verranno caricati gli allegati. Puoi usare shortcode come {groupname} o {userid} per avere una cartella specifica per gruppo di utenti/utente."
ACYM_ALLOWED_FILES_DESC="Questa restrizione viene applicata quando si cerca di caricare file in AcyMailing, come allegati o immagini nell'editor o nel campo personalizzato file."
