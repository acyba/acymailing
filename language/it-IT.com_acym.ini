ACYM_REQUIRE_CONFIRMATION_DESC="Se questa opzione è attivata, i nuovi utenti riceveranno un'e-mail che chiede loro di confermare il loro indirizzo e-mail. Questa conferma non è più necessaria se l'utente si iscrive successivamente ad altre liste"
