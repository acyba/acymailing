ACYM_WHAT_IS_BOUNCE_HANDLING="Cos'è il bounce handling?"
ACYM_WHAT_IS_BOUNCE_HANDLING_TEXT="Questa icona è la migliore per illustrare il processo di bounce.<br />In realtà, già sapete cosa significa. &quot;Delivery Status Notification (Failure)&quot;, vero?<br />In breve, a volte, dopo l'invio di un'e-mail, si riceve un messaggio che indica che il messaggio non è stato consegnato per qualche motivo.<br />Messaggi di risposta automatici per le vacanze, il tuo messaggio è stato bloccato dal server di posta elettronica del destinatario, l'indirizzo email del destinatario non esiste e così via..."
ACYM_WHAT_ARE_THE_RISKS_BOUNCES="Quali sono i rischi?"
ACYM_WHAT_ARE_THE_RISKS_BOUNCES_TEXT="Inizierete a essere considerati come SPAM dai server di posta elettronica poiché riceverete troppi messaggi di bounce.<br />Se non ottimizzate questo aspetto, le vostre email non verranno più ricevute. È così semplice!"
ACYM_HOW_ACYMAILING_CAN_HELP="Come AcyMailing può aiutare?"
ACYM_HOW_ACYMAILING_CAN_HELP_TEXT="La funzione di gestione dei bounce consente di smettere di inviare email a destinatari non validi e di smettere di ricevere messaggi di bounce per non essere considerati SPAM.<br />Ecco alcune azioni che sarete in grado di definire:<br /> - Eliminare un utente dai vostri destinatari quando il suo indirizzo email non esiste <br /> - Inoltrare il messaggio al vostro indirizzo email quando si tratta di un messaggio di risposta automatico per le vacanze <br /> - Cancellare la sottoscrizione degli utenti dalla lista <br /> - E molte altre..."
