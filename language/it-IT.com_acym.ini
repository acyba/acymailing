ACYM_WHAT_ARE_OVERRIDE_EMAILS="Cos'è la sostituzione dell'email?"
ACYM_WHAT_ARE_OVERRIDE_EMAILS_DESC="Sostituire la tua email significa che puoi personalizzare le email automatiche predefinite generate dal tuo CMS (WordPress, Joomla!)<br />o le email generate dai tuoi plugin preferiti (WooCommerce e alcuni altri...)"
ACYM_PLEASE_SHOW_EXAMPLE="Puoi darmi degli esempi?"
ACYM_PLEASE_SHOW_EXAMPLE_DESC="Possono essere email inviate per: la registrazione dell'utente, i dettagli delle credenziali, il ripristino della password<br />la conferma di un'azione sul sito, il cambio di ordine in WooCommerce, ecc..."
ACYM_WHY_USE_OVERRIDE="Perché utilizzare la sostituzione dell'email?"
ACYM_WHY_USE_OVERRIDE_DESC="Perché gli utenti di WordPress e Joomla! non possono personalizzare queste email. AcyMailing consente di creare email di sostituzione personalizzate.<br />Puoi creare il tuo template di marca e personalizzare queste email come desideri.<br />Vuoi rendere tutte le email del tuo CMS belle ed efficienti? Provalo!"
ACYM_WHAT_NEEED_CRON_SERVICE="Perché avrei bisogno del servizio AcyMailing CRON?"
ACYM_WHAT_NEEED_CRON_SERVICE_DESC="Beh, è semplice. Per rendere tutto ancora più potente!<br/>Utilizzando una licenza potrai fare tutto automaticamente utilizzando il nostro servizio CRON"
ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="Ecco alcune email che verranno inviate automaticamente: email di compleanno, email di benvenuto, email programmate e molte altre.<br />Anche i tuoi compiti automatici (spostamento utente / promemoria carrelli abbandonati...) saranno attivati automaticamente."
ACYM_WANT_GIVE_TRY="Vuoi provare ma non sei sicuro di averne bisogno?"
ACYM_WANT_GIVE_TRY_DESC="Non preoccuparti, siamo qui per te! AcyMailing offre una garanzia di rimborso entro 30 giorni per tutti i nostri prodotti scaricabili. Inoltre, abbiamo una prima licenza a 29€ che ti consente di provare la versione AcyMailing Pro. Se soddisfa le tue esigenze, potrai facilmente effettuare l'upgrade alla nostra versione Enterprise."
ACYM_WHAT_ARE_SEGMENTS="Cosa sono i segmenti?"
ACYM_WHAT_ARE_SEGMENTS_DESC="La segmentazione delle email consente di suddividere il database e creare liste in base a criteri diversi. La segmentazione consente di adattare i contenuti ai diversi tipi di utenti. Puoi segmentare in base al profilo del cliente. Sta a te scegliere i criteri con cui suddividere la tua lista. Questi criteri possono essere basati su qualsiasi campo personalizzato che hai creato e su molti altri filtri (statistiche, abbonamenti, acquisti...)"
ACYM_WHY_USE_SEGMENTS="Perché usare i segmenti?"
ACYM_WHY_USE_SEGMENTS_DESC="<b>I segmenti ti consentono di raggiungere il target giusto al momento giusto nelle tue campagne email.</b><br />Ci sono due motivi principali per suddividere i tuoi contatti in segmenti:<br /><b>- Migliora il tasso di apertura</b><br />I tuoi contatti saranno più propensi a fare clic sui tuoi contenuti se questi sono personalizzati in base alle loro esigenze e comportamenti.<br /><b>- Crea/Personalizza una relazione con il cliente</b><br />La segmentazione dei clienti consente di creare una vera relazione con il cliente creando campagne uniche e mirate in base al profilo e alle preferenze di ogni utente. La segmentazione crea un percorso per il cliente attraverso la tua campagna email."
ACYM_SUMMARY_NUMBER_RECEIVERS_DESC="Questo è il conteggio di tutti gli utenti iscritti alle liste e al segmento collegato a questa campagna. Alcuni utenti potrebbero essere iscritti a più liste, ma vengono conteggiati solo una volta in questo totale."
ACYM_YOUR_CUSTOM_SEGMENT="Il tuo segmento personalizzato"
ACYM_CONDITIONS_DESC="L'automazione verrà attivata solo se le condizioni selezionate sono soddisfatte. Queste condizioni non devono necessariamente riguardare i sottoscrittori a cui verranno applicate le azioni."
ACYM_REQUIRED_DESC="Il campo personalizzato sarà obbligatorio quando mostrato su un modulo di registrazione. Questa opzione non è attiva nella parte amministrativa del tuo sito."
ACYM_AUTO_SEND_PROCESS_DESC="Le email richiedono del tempo per essere inviate, non aumentare troppo il numero di email inviate per batch o il tuo server non riuscirà a tenere il passo."
ACYM_UPLOAD_FOLDER_DESC="Cartella in cui verranno caricati gli allegati. Puoi usare dei codici abbreviati come {groupname} o {userid} per avere una cartella specifica per gruppo utenti/utente."
ACYM_ALLOWED_FILES_DESC="Questa restrizione si applica quando si cercano di caricare file in AcyMailing, come allegati o immagini nell'editor o nel campo personalizzato del file."
