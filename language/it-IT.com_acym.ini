ACYM_LIST_UNSUBSCRIBE_HANDLING_DESC="AcyMailing può aggiungere un'intestazione 'Disiscrizione dalla lista' alle email inviate per consentire agli utenti di disiscriversi facilmente e prevenire che tu venga considerato un mittente di spam. Questa regola di rimbalzo gestirà automaticamente questo tipo di email, evitando che tu debba disiscrivere manualmente gli utenti."
ACYM_SUPPRESSION_LIST_DESC="Questa regola gestirà automaticamente le risposte di Amazon SES quando l'invio di un'email è negato perché l'utente è nella loro lista di soppressione. Per impostazione predefinita, questa regola disabiliterà automaticamente questo utente dalla tua lista."
ACYM_ACTION_REQUIRED_DESC="Questa regola sarà applicata ai messaggi che richiedono azioni da parte tua. Questo tipo di messaggi deve essere gestito manualmente, puoi inoltrarli a un webmaster e gestirli uno a uno. Per impostazione predefinita, questa regola gestirà tutte le risposte automatiche come 'clicca qui per confermare che sei umano' o 'rispondi a questa newsletter mantenendo intatta la riga dell'oggetto'."
ACYM_ACKNOWLEDGMENT_RECEIPT_SUBJECT_DESC="Questa regola rimuoverà i messaggi di notifica come 'Sono in vacanza' o 'Grazie per il tuo messaggio' dalla riga dell'oggetto. Per impostazione predefinita, vogliamo semplicemente ignorarli. Saranno rilevati solo sulla base della riga dell'oggetto."
ACYM_FEEDBACK_LOOP_DESC="Questa regola gestirà le segnalazioni di loop di feedback."
ACYM_FEEDBACK_LOOP_BODY_DESC="Questa regola gestirà le segnalazioni di loop di feedback quando il messaggio si trova nel corpo dell'email di rimbalzo."
ACYM_MAILBOX_FULL_DESC="Questa regola gestirà i messaggi non recapitati a causa della casella di posta del destinatario piena. Per impostazione predefinita, non vogliamo bloccare immediatamente questo utente. AcyMailing attenderà 3 messaggi di rimbalzo prima di agire su questo iscritto."
ACYM_BLOCKED_GOOGLE_GROUPS_DESC="Questa regola gestirà i rimbalzi causati dal blocco da parte di Google Groups."
ACYM_REJECTED_DESC="Questa regola gestirà i messaggi rifiutati dal server del destinatario."
ACYM_MAILBOX_DOESNT_EXIST_1_DESC="Questa regola gestirà i messaggi di rimbalzo che indicano che la casella di posta non è raggiungibile perché non esiste."
ACYM_MESSAGE_BLOCKED_RECIPIENTS_DESC="Questa regola gestirà i messaggi non consegnati perché bloccati da un filtro. Per impostazione predefinita, Acymailing ti inoltrerà questi messaggi per indagare sul problema."
ACYM_MAILBOX_DOESNT_EXIST_2_DESC="Questa regola gestirà i messaggi di rimbalzo che indicano che la casella di posta non è raggiungibile perché non esiste. Entrambe le regole sono necessarie per coprire la maggior parte dei messaggi di questo tipo."
ACYM_DOMAIN_NOT_EXIST_DESC="Questa regola gestirà i messaggi di rimbalzo che indicano che la casella di posta non è raggiungibile perché il nome di dominio non esiste. La casella di posta o il dominio del destinatario non esistono, quindi per impostazione predefinita bloccheremo immediatamente l'utente dal ricevere altri contatti."
ACYM_TEMPORARY_FAILURES_DESC="Questa regola gestirà altri rimbalzi temporanei, come l'indisponibilità temporanea della casella di posta del destinatario. Per impostazione predefinita, AcyMailing agirà sull'utente solo se riceve almeno 3 rimbalzi da questo utente."
ACYM_FAILED_PERM_DESC="Questa regola gestirà quelli che chiamiamo 'hard bounces'. Si applicherà ai messaggi che non riusciamo a catturare con le regole precedenti 'La casella di posta non esiste' e 'Il dominio non esiste'."
ACYM_ACKNOWLEDGMENT_RECEIPT_BODY_DESC="Questa regola rimuoverà i messaggi di notifica come 'Grazie per averci contattato...' se inclusi nel corpo dell'email di rimbalzo. Saranno rilevati solo in base al corpo."
ACYM_FINAL_RULE_DESC="Questa regola verrà eseguita se un messaggio non corrisponde a nessuna delle regole precedenti. Per impostazione predefinita, questo tipo di messaggi viene reindirizzato al tuo indirizzo email in modo che tu possa gestirlo manualmente o migliorare le regole per gestirlo automaticamente."
