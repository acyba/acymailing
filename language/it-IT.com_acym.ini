ACYM_DELETE_DETAILED_STATS_AFTER_DESC="Le statistiche dettagliate mostrano quali sottoscrittori hanno aperto le email, cliccato sui link, disiscritto o restituito un'email di errore."
ACYM_TRACKINGSYSTEM_EXTERNAL_LINKS_DESC="Quando inserisci dei link nelle tue email, puoi scegliere di tracciare i clic su link che puntano al di fuori del tuo sito web."
