ACYM_HOW_ACYMAILING_CAN_HELP_TEXT="La funzione di gestione dei rimbalzi permette di interrompere l'invio di email a destinatari non validi e smettere di ricevere rimbalzi per non essere considerati come SPAM. <br />Ecco alcune azioni che potrete definire:<br /> - Eliminare un utente dai vostri destinatari quando il suo indirizzo email non esiste <br /> - Inoltrare il messaggio al vostro indirizzo email quando si tratta di un messaggio di vacanza/auto-risposta <br /> - Annullare l'iscrizione degli utenti dalla lista <br /> - Molti altri..."
