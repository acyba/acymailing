ACYM_DELETE_DETAILED_STATS_AFTER_DESC="Le statistiche dettagliate mostrano quali abbonati hanno aperto le e-mail, cliccato sui collegamenti, annullato l'iscrizione o inviato un messaggio di rimbalzo."
ACYM_TRACKINGSYSTEM_EXTERNAL_LINKS_DESC="Quando inserisci i link nelle tue e-mail, puoi scegliere di monitorare i clic sui link che puntano all'esterno del tuo sito web."
ACYM_TRACKINGSYSTEM_GA_DESC="Quando tracci i clic con Google Analytics, i parametri utm_campaign, utm_medium e utm_source saranno aggiunti ai link nelle email che invii."
