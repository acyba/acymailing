ACYM_WHAT_ARE_SEGMENTS="Cosa sono i segmenti?"
ACYM_WHAT_ARE_SEGMENTS_DESC="Segmentare le tue email consente di dividere il tuo database e creare liste in base a criteri diversi.<br /> La segmentazione consente di adattare i contenuti ai diversi tipi di utenti.<br />Puoi segmentare in base al profilo dei tuoi clienti. Sta a te scegliere quali criteri utilizzerai per segmentare la tua lista.<br />Questi criteri possono basarsi su qualsiasi campo personalizzato che hai creato e molti altri filtri (statistiche, iscrizioni, acquisti...)"
ACYM_WHY_USE_SEGMENTS="Perché usare i segmenti?"
ACYM_WHY_USE_SEGMENTS_DESC="<b>I segmenti ti permettono di raggiungere il target giusto al momento giusto nelle tue campagne email.</b><br />Due ragioni principali per segmentare le tue email:<br /><b>- Migliora il tasso di apertura</b><br />I tuoi clienti saranno più inclini a cliccare sui tuoi contenuti se sono su misura per le loro esigenze e comportamenti.<br /><b>- Crea/Personalizza una relazione con il cliente</b><br />La segmentazione del cliente consente di creare una vera relazione con il cliente creando campagne uniche e mirate in base al profilo e alle preferenze di ogni utente.<br />La segmentazione crea un percorso per il cliente attraverso la tua campagna email."
ACYM_SUMMARY_NUMBER_RECEIVERS_DESC="Questo è il conteggio di tutti gli utenti iscritti alle liste e al segmento collegati a questa campagna. Alcuni utenti potrebbero essere iscritti a più liste, ma sono conteggiati una sola volta in questo totale."
