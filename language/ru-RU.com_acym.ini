ACYM_WHAT_ARE_OVERRIDE_EMAILS="Что такое переопределение электронной почты?"
ACYM_WHAT_ARE_OVERRIDE_EMAILS_DESC="Переопределение электронной почты означает, что вы можете персонализировать свои автоматические электронные письма по умолчанию, созданные вашей CMS (WordPress, Joomla!) <br /> или электронные письма, созданные вашими любимыми плагинами (WooCommerce и некоторыми другими ...)"
ACYM_PLEASE_SHOW_EXAMPLE="Покажите, пожалуйста, несколько примеров?"
ACYM_PLEASE_SHOW_EXAMPLE_DESC="Это могут быть электронные письма, отправленные для: регистрации пользователя, учетных данных, сброса пароля <br /> подтверждения действия на сайте, изменения статуса заказа в WooCommerce и т.д. ..."
ACYM_WHY_USE_OVERRIDE="Зачем использовать переопределения электронной почты?"
ACYM_WHY_USE_OVERRIDE_DESC="Пользователи WordPress и Joomla! не могут настраивать эти электронные письма. AcyMailing позволяет создавать персонализированные электронные письма. <br /> Вы можете создать свой собственный шаблон и настроить эти электронные письма так, как захотите. <br /> Хотите, чтобы все электронные письма вашей CMS выглядели красиво и были действительно эффективными? Попробуйте!"
ACYM_WHAT_NEEED_CRON_SERVICE="Зачем мне нужна служба AcyMailing CRON?"
ACYM_WHAT_NEEED_CRON_SERVICE_DESC="Что ж, это просто. Чтобы сделать все еще более мощным! <br/> Используя лицензию, вы сможете делать все автоматически с помощью нашей службы CRON"
ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="Вот несколько писем, которые будут отправляться автоматически: письма дня рождения, приветственные письма, запланированные электронные письма и многое другое. <br /> Ваши автоматические задачи (перемещение пользователя/напоминание о брошенных корзинах...) также будут запускаться автоматически."
ACYM_WANT_GIVE_TRY="Хотите попробовать, но не уверены, что вам это нужно?"
ACYM_WANT_GIVE_TRY_DESC="Не волнуйтесь, мы вас понимаем! <br/> У AcyMailing есть 30-дневная гарантия возврата денег на все наши загружаемые продукты. <br /> У нас также есть первая лицензия за 29 евро, которая позволяет вам попробовать версию AcyMailing Pro. <br /> Если она соответствует вашим потребностям, вы легко сможете перейти на нашу версию Enterprise."
ACYM_WHAT_ARE_SEGMENTS="Что такое сегменты?"
ACYM_WHAT_ARE_SEGMENTS_DESC="Сегментирование писем позволяет разделять вашу базу данных и создавать списки по разным критериям. <br /> Сегментация позволяет вам адаптировать ваш контент к разным типам пользователей. <br /> Вы можете сегментировать по профилю вашего клиента. Вам решать, по каким критериям вы будете сегментировать свой список. <br /> Эти критерии могут быть основаны на любых созданных вами настраиваемых полях и многих других фильтрах (статистика, подписки, покупки ...)"
ACYM_WHY_USE_SEGMENTS="Зачем использовать сегменты?"
ACYM_WHY_USE_SEGMENTS_DESC="<b> Сегменты позволяют достичь нужной цели в нужное время в ваших почтовых кампаниях. </b> <br /> Две основные причины для сегментации ваших писем: <br /> <b> - Повышение показателя открытия писем </b> <br /> Ваши клиенты с большей вероятностью будут нажимать на ваш контент, если он соответствует их потребностям и поведению. <br /> <b> - Создание / персонализация отношений с клиентами </b> <br / > Сегментация клиентов позволяет вам создать настоящие отношения с клиентами путем создания уникальных и целевых кампаний в соответствии с профилем и предпочтениями каждого пользователя. <br /> Сегментация создает путь к клиенту через вашу почтовую кампанию"
ACYM_SUMMARY_NUMBER_RECEIVERS_DESC="Это количество всех пользователей, подписанных на списки и сегменты, связанные с этой кампанией. Некоторые пользователи могут быть подписаны на несколько списков, но они учитываются только один раз в этом общем количестве."
ACYM_YOUR_CUSTOM_SEGMENT="Ваш персонализированный сегмент"
ACYM_CONDITIONS_DESC="Автоматизация будет запущена только при соблюдении выбранных вами условий. Эти условия не обязательно должны касаться подписчиков, к которым будут применяться действия."
ACYM_REQUIRED_DESC="Настраиваемое поле будет обязательным при отображении в форме подписки. Эта опция не активна в административной части вашего сайта."
ACYM_AUTO_SEND_PROCESS_DESC="Для отправки электронных писем требуется время, не увеличивайте количество отправляемых писем в пакете слишком сильно, иначе ваш сервер не сможет справиться с этим."
ACYM_UPLOAD_FOLDER_DESC="Папка, в которую будут загружены вложения. Вы можете использовать короткие коды, такие как {groupname} или {userid}, чтобы выделить определенную папку для каждой группы пользователей или отдельных пользователей"
