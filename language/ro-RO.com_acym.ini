ACYM_SPECIAL_CHARS_DESC="Dacă activați această opțiune, verificările formatului adresei de e-mail vor fi mai puțin restrictive, permițând, de exemplu, caractere chirilice, ebraice sau chinezești."
ACYM_SMTP_SECURE_DESC="Dacă ați ales portul 465, selectați SSL. Dacă ați ales portul 587, selectați TLS. Pentru orice alt port, lăsați această opțiune necompletată."
ACYM_SMTP_PORT_DESC="În general, portul este 465 sau 587; verificați documentația SMTP a servicului de expediere ales. Clic pe link-ul de mai jos pentru a vă asigura că portul de care aveți nevoie este permis de gazda web a dvs."
