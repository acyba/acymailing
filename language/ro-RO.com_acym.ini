ACYM_WHAT_ARE_OVERRIDE_EMAILS="Ce este suprascrierea e-mail-urilor?"
ACYM_WHAT_ARE_OVERRIDE_EMAILS_DESC="Suprascrierea e-mail-urilor înseamnă că puteți personaliza mesajele e-mail implicite generate de CMS-ul pe care îl folosiți (WordPress, Joomla!)<br />sau e-mail-urile generate de plug-in-urile utilizate (WooCommerce și altele...)"
ACYM_PLEASE_SHOW_EXAMPLE="Îmi puteți arăta niște exemple, vă rog?"
ACYM_PLEASE_SHOW_EXAMPLE_DESC="Acestea pot fi e-mail-uri trimise pentru: înregistrarea utilizatorilor, obținerea datelor de acces, resetarea parolei, confirmarea unei acțiuni făcute pe site, shimbarea stării unei comenzi în WooCommerce etc..."
ACYM_WHY_USE_OVERRIDE="De ce aș folosi suprascrieri pentru mesaje e-mail?"
ACYM_WHY_USE_OVERRIDE_DESC="Deoarece utilizatorii WordPress și Joomla! nu pot să particularizeze aceste mesaje e-mail. AcyMailing vă permite să creați suprascrieri personalizate ale acestor mesaje e-mail.<br />Vă puteți crea propriul șablon al brandului dvs. și puteți particulariza aceste mesaje e-mail după cum doriți.<br />Doriți ca toate mesajele trimise de CMS-ul pe care îl folosiți să arate frumos și să fie foarte eficiente? Încercați această opțiune!"
ACYM_WHAT_NEEED_CRON_SERVICE="De ce aș avea nevoie de serviciul AcyMailing CRON?"
ACYM_WHAT_NEEED_CRON_SERVICE_DESC="Ei bine, e simplu. Pentru a face totul să fie mai puternic!<br/>Prin utilizarea unei licențe, veți reuși să automatizați tot, prin folosirea serviciului nostru CRON"
ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="Aici sunt câteva mesaje e-mail care vor fi trimise automat: mesaje e-mail de ziua de naștere, de bun venit, mesaje e-mail programate și multe altele.<br />Sarcinile dvs. automatizate (mutare utilizatori / reamintire coș abandonat...) vor fi și ele declanșate automat."
ACYM_WANT_GIVE_TRY="Doriți să faceți o încercare, dar nu sunteți sigur(ă) ce vă trebuie?"
ACYM_WANT_GIVE_TRY_DESC="Nu vă îngrijorați, vă ajutăm noi!<br/>AcyMailing vine cu o garanție de returnare a banilor în 30 de zile, pentru toate produsele noastre descărcabile.<br />Avem și o primă licență la 29€, care vă permite să încercați versiunea AcyMailing Pro.<br />Dacă vă îndeplinește nevoile, veți putea după aceea să treceți cu ușurință la versiunea Enterprise."
ACYM_WHAT_ARE_SEGMENTS="Ce sunt segmentele?"
ACYM_WHAT_ARE_SEGMENTS_DESC="Segmentarea mesajelor e-mail vă permite să vă divizați baza de date și să creați liste în funcție de diferite criterii.<br />Segmentarea vă permite să vă adaptați conținutul la diferite tipuri de utilizatori pe care îi aveți.<br />Puteți segmenta în funcție de profilul clienților dvs. Rămâne la latitudinea dvs. să alegeți criteriile în funcție de care vă veți segmenta lista.<br />Aceste criterii pot fi în funcție de orice câmpuri particularizate ați fi creat și de multe alte filtre (statistici, abonamente, cumpărături...)"
ACYM_WHY_USE_SEGMENTS="De ce aș folosi segmente?"
ACYM_WHY_USE_SEGMENTS_DESC="<b>Segmentele vă permit să ajungeți la publicul-țintă potrivit la momentul potrivit în campaniile e-mail ale dvs..</b><br />Două motive principale pentru a vă segmenta mesajele e-mail:<br /><b>- Să îmbunătățiți procentul de deschidere a mesajelor</b><br />Este mai probabil ca clienții dvs. să dea clic pe conținutul dvs. dacă acesta este adaptat nevoilor și comportamentului lor.<br /><b>- Să creați/personalizați o relație cu clienții</b><br />Segmentarea în funcție de clienți vă permite să creați o relație reală cu clienții prin crearea de campanii unice și țintite în funcție de profilul și preferințele fiecărui abonat.<br />Segmentarea creează o călătorie a clienților prin campania dvs. de mesaje e-mail"
ACYM_SUMMARY_NUMBER_RECEIVERS_DESC="Aceasta este numărătoarea tuturor abonaților la liste și la segmentul legat de această campanie. Unii abonați pot fi înscriși la mai multe liste, dar sunt numărați o singură dată aici."
ACYM_YOUR_CUSTOM_SEGMENT="Segmentul dvs. particularizat"
ACYM_CONDITIONS_DESC="Automatizarea va fi declanșată doar dacă sunt îndeplinite condițiile pe care le selectați. Aceste condiții nu trebuie neapărat să îi privească pe abonații asupra cărora vor fi aplicate acțiunile."
ACYM_REQUIRED_DESC="Câmpul particularizat va fi obligatoriu atunci când este afișat pe un formular de abonare. Această opțiune nu este activă în partea de administrare a site-ului dvs."
ACYM_AUTO_SEND_PROCESS_DESC="Ia timp ca să fie trimise mesajele e-mail; nu creșteți prea mult numărul de mesaje trimise o dată; riscați ca serverul dvs. să nu poată ține pasul cu trimiterea lor."
ACYM_UPLOAD_FOLDER_DESC="Directorul în care vor fi încărcate atașamentele. puteți folosi coduri scurte, precum {groupname} sau {userid}, pentru a avea un director specific pentru fiecare grup de utilizatori / utilizator."
ACYM_ALLOWED_FILES_DESC="Această restricție se aplică atunci când încercați să urcați fișiere în AcyMailing, cum ar fi atașamente sau imagini în editor sau câmpul particularizat de urcare fișier(e)."
ACYM_RECAPTCHA_KEY_DESC="Clic aici ca să creați unul"
ACYM_DELETE_DETAILED_STATS_AFTER_DESC="Statisticile detaliate vă arată care abonați au deschis mesajele e-mail, care au făcut clic în ele, care s-au dezabonat sau la care nu a ajuns mesajul (bounce)."
ACYM_TRACKINGSYSTEM_EXTERNAL_LINKS_DESC="Atunci când introduceți link-uri în mesajele e-mail, puteți alege să urmăriți clicurile pe link-uri care duc în afara site-ului dvs."
ACYM_TRACKINGSYSTEM_GA_DESC="Atunci când urmăriți clicuri folosind Google Analytics, la link-urile din mesajele e-mail pe care le trimiteți vor fi adăugați parametrii utm_campaign, utm_medium și utm_source."
ACYM_TRACKINGSYSTEM_ACY_DESC="Atunci când urmăriți clicurile folosind AcyMailing, link-urile din mesajele e-mail-urilor pe care le trimiteți vor fi înlocuite cu link-uri de tranziție care redirectează spre link-urile originale."
ACYM_CONNECTION_METHOD_DESC="Recomandăm conexiunea IMAP, dar verificați înainte documentația furnizorului adresei de bounce, pentru a fi sigur(ă)."
ACYM_BOUNCE_PORT_DESC="Puteți lăsa această rubrică necompletată, dacă nu știți ce să folosiți. În majoritatea cazurilor, va fi 993 pentru IMAP și 995 pentru POP3 atunci când folosiți o conexiune securizată, sau 143 pentru IMAP și 110 pentru POP3 (nesecurizat)."
ACYM_AUTOMATED_TASKS_DESC="Activați această opțiune pentru a permite sarcini automatizate precum procesul de expediere, automatizările, administrarea mesajelor bounce, sarcinile zilnice etc..."
ACYM_ALLOW_MODIFICATION_DESC="Dacă selectați &quot;Da&quot;, oricine va putea să modifice abonamentul și câmpurile particularizate prin introducerea adresei de e-mail într-un formular de abonare. Folosiți această opțiune doar dacă abonații nu au și un cont pe site-ul dvs."
ACYM_REQUIRE_CONFIRMATION_DESC="Dacă este activată această opțiune, abonații noi vor primi un mesaj e-mail care le va cere să își confirme adresa de e-mail. Această confirmare nu mai este necesară dacă același abonat se abonează mai târziu la alte liste."
