ACYM_WHAT_IS_BOUNCE_HANDLING_TEXT="Тази икона е най-добра за илюстрация на процеса на обработка на отхвърлени писма.<br />В действителност вие вече знаете какво е това. &quot;Съобщение за състоянието на доставката (Неуспешна)&quot; вие го знаете добре?<br />На кратко, понякога след изпращането на писма вие получавате съобщение, че вашето писмо не е доставено по някаква причина.<br />Автоматично съобщение или във  ваканция съм, вашето писмо е било блокирано от пощенския сървър на получателя адресът на получателя не съществува и така нататък..."
