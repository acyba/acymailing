ACYM_WHAT_ARE_THE_RISKS_BOUNCES_TEXT="Ако имате прекалено много отхвърлени писма, пощенските сървъри ще започнат да ви третират като СПАМ.<br />Ако вие не оптимизирате писмата си, вашите писма няма да бъдат получавани повече. Това е толкова просто!"
ACYM_HOW_ACYMAILING_CAN_HELP="Как AcyMailing може да помогне?"
ACYM_HOW_ACYMAILING_CAN_HELP_TEXT="Функциите за обранбтокта на отхвърлена поща позволяват да спрете да изпращате писма на отделни получатели и да не бъдете третирани като СПАМ.<br />Тук има някои действия, които ще можете да дефинирате:<br /> - Изтрийте потребител от вашите получатели, когато адресът му не съществува <br /> - Птрепратете съобщението към вашия имейл адрес, когато има автоматичен отговор или отговор, че получателят е във ваканция <br /> - Отпишете потребител от списъка <br /> - Още много други ..."
