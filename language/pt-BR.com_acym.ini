ACYM_REQUIRE_CONFIRMATION_DESC="Se esta opção for ativada, os novos usuários receberão um e-mail solicitando a confirmação do endereço de e-mail. Esta confirmação não é mais necessária se o usuário se inscrever em outras listas posteriormente."
