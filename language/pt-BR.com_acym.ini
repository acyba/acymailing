ACYM_DELETE_DETAILED_STATS_AFTER_DESC="As estatísticas detalhadas mostram quais assinantes abriram e-mails, clicaram em links neles, cancelaram a assinatura ou retornaram um e-mail devolvido."
ACYM_TRACKINGSYSTEM_EXTERNAL_LINKS_DESC="Ao inserir links em seus e-mails, você pode optar por rastrear os cliques em links que apontam para fora do seu site."
ACYM_TRACKINGSYSTEM_GA_DESC="Ao rastrear cliques com o Google Analytics, os parâmetros utm_campaign, utm_medium e utm_source serão adicionados aos links nos e-mails que você enviar."
