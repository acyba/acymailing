ACYM_WHAT_ARE_OVERRIDE_EMAILS="O que é substituição de e-mail?"
ACYM_WHAT_ARE_OVERRIDE_EMAILS_DESC="Substituir seu e-mail significa que você pode personalizar seus e-mails padrão automáticos gerados por seu CMS (WordPress, Joomla!)<br/>ou e-mails gerados por seus plug-ins favoritos (WooCommerce e alguns outros ...)"
ACYM_PLEASE_SHOW_EXAMPLE="Favor exibir alguns exemplos?"
ACYM_PLEASE_SHOW_EXAMPLE_DESC="Podem ser enviados emails para: cadastro de usuário, detalhes de credenciais, redefinição de senha<br/>confirmação de uma ação no site, alteração de pedido no WooCommerce etc ..."
ACYM_WHY_USE_OVERRIDE="Por que usar substituições de e-mail?"
ACYM_WHY_USE_OVERRIDE_DESC="Porque WordPress e Joomla! os usuários não podem personalizar esses e-mails. O AcyMailing permite que você crie e-mails de substituição personalizados.<br/>Você pode criar seu próprio modelo de marca e personalizar esses e-mails o quanto quiser.<br/>Quer fazer com que todos os seus e-mails CMS tenham uma aparência bonita e sejam realmente eficientes? Dê uma chance!"
ACYM_WHAT_NEEED_CRON_SERVICE="Porquê preciso do serviço AcyMailing CRON?"
ACYM_WHAT_NEEED_CRON_SERVICE_DESC="Bem, isso é simples. Para tornar tudo ainda mais poderoso!<br/>Usando uma licença, você poderá fazer tudo automaticamente usando nosso serviço CRON"
ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="Aqui estão alguns e-mails que serão enviados automaticamente: e-mails de aniversário, e-mails de boas-vindas, e-mails agendados e muito mais.<br/>Suas tarefas automáticas (mover usuário/lembrete de carrinhos abandonados ...) também serão acionadas automaticamente."
ACYM_WANT_GIVE_TRY="Quer experimentar, mas não tem certeza se precisa?"
ACYM_WANT_GIVE_TRY_DESC="Não se preocupe, nós ajudamos você!<br/>O AcyMailing tem 30 dias de garantia de devolução do dinheiro para todos os nossos produtos para download.<br/>Também temos uma primeira licença de 29 € que permite que você experimente a versão Pro do AcyMailing.<br/>Se for adequado às suas necessidades, você poderá atualizar facilmente para a nossa versão Enterprise."
ACYM_WHAT_ARE_SEGMENTS="O que são segmentos?"
ACYM_WHAT_ARE_SEGMENTS_DESC="A segmentação dos seus emails permite dividir a sua base de dados e criar listas de acordo com diferentes critérios.<br/>A segmentação permite adaptar o seu conteúdo aos diferentes tipos de utilizadores.<br/>Pode segmentar de acordo com o perfil do seu cliente. Cabe a você escolher em quais critérios irá segmentar sua lista.<br/>Esses critérios podem ser baseados em quaisquer campos personalizados que você criou e muitos outros filtros (estatísticas, assinaturas, compras ...)"
ACYM_WHY_USE_SEGMENTS="Por que usar segmentos?"
ACYM_WHY_USE_SEGMENTS_DESC="<b> Os segmentos permitem que você alcance o alvo certo no momento certo em suas campanhas de e-mail.</b><br/>Duas razões principais para segmentar seus e-mails:<br/><b> - Melhore sua taxa de abertura</b><br/>Seus clientes terão mais probabilidade de clicar em seu conteúdo se ele for adaptado às suas necessidades e comportamento.<br/><b> - Criar/personalizar um relacionamento com o cliente</b><br/>Segmentação do cliente permite que você crie um relacionamento real com o cliente, criando campanhas exclusivas e direcionadas de acordo com o perfil e as preferências de cada usuário.<br/>A segmentação cria uma jornada do cliente através de sua campanha de e-mail."
ACYM_SUMMARY_NUMBER_RECEIVERS_DESC="Esta é a contagem de todos os usuários inscritos nas listas e segmentos vinculados a esta campanha. Alguns usuários podem estar inscritos em várias listas, mas eles são contados apenas uma vez neste total."
ACYM_YOUR_CUSTOM_SEGMENT="Seu segmento personalizado"
ACYM_CONDITIONS_DESC="A automação só será acionada se as condições selecionadas forem atendidas. Essas condições não precisam necessariamente preocupar os assinantes nos quais as ações serão aplicadas."
ACYM_REQUIRED_DESC="O campo personalizado será obrigatório quando mostrado em um formulário de inscrição. Esta opção não está ativa na parte administrativa do seu site."
ACYM_AUTO_SEND_PROCESS_DESC="Os emails demoram a ser enviados, não aumente muito o número de emails enviados por lote ou o seu servidor não conseguirá acompanhar."
ACYM_UPLOAD_FOLDER_DESC="A pasta na qual os anexos serão carregados. Você pode usar códigos de acesso como {groupname} ou {userid} para ter uma pasta específica por grupo de usuário/usuário."
ACYM_ALLOWED_FILES_DESC="Esta restrição é aplicada ao tentar carregar arquivos no AcyMailing, como anexos ou imagens no editor ou no campo personalizado do arquivo."
