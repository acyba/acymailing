ACYM_WHAT_ARE_OVERRIDE_EMAILS="メールのオーバーライドとは?"
ACYM_WHAT_ARE_OVERRIDE_EMAILS_DESC="メールをオーバーライドするということは、お使いの CMS (WordPress, Joomla!)<br />やお気に入りのプラグイン (WooCommerce など) で生成された自動生成の既定メールをパーソナライズできるということです。"
ACYM_PLEASE_SHOW_EXAMPLE="いくつかの例を見せてください"
ACYM_PLEASE_SHOW_EXAMPLE_DESC="ユーザ登録、資格証明書の詳細、パスワードリセット<br />サイト上でのアクションの確認や WooCommerce での注文の変更などのために送信されるメールです。"
ACYM_WHY_USE_OVERRIDE="なぜメールオーバーライドを使うのですか?"
ACYM_WHY_USE_OVERRIDE_DESC="WordPress や Joomla! のユーザはこれらのメールをカスタマイズすることができないからです。AcyMailing ではパーソナライズされたオーバーライドメールを作成することができます。<br />自分のブランドテンプレートを作成して、これらのメールを好きなだけカスタマイズすることができます。<br />すべての CMS メールを美しく、効率的に使いたいと思いませんか? ぜひお試しください。"
ACYM_WHAT_NEEED_CRON_SERVICE="なぜ AcyMailing の CRON サービスが必要なのですか?"
ACYM_WHAT_NEEED_CRON_SERVICE_DESC="ええ、簡単です。すべてをより強力にするためです!<br />ライセンスを使用すると CRON サービスを使用してすべてのことを自動的に行うことができます。"
ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="ここでは誕生日メール、ウェルカムメール、スケジュールメールなど、自動で送信されるメールをご紹介します。<br />また、自動タスク(ユーザの移動や放置されたカートのリマインダなど)も自動的にトリガーされます。"
ACYM_WANT_GIVE_TRY="試してみたいけど、必要かどうかわからない?"
ACYM_WANT_GIVE_TRY_DESC="ご心配なく、用意はしてあります。<br />AcyMailing はダウンロード可能なすべての製品に対して 30 日間の返金保証を行っています。<br />それから、私たちはあなたが AcyMailing Pro 版を試用できる 29€ で初回のライセンスを持っています。<br />それがあなたのニーズに合っていたら私たちの Enterprise 版に簡単にアップグレードすることもできます。"
ACYM_WHAT_ARE_SEGMENTS="セグメントとは何ですか?"
ACYM_WHAT_ARE_SEGMENTS_DESC="メールをセグメント化することで、データベースを分割し、異なる条件に応じたリストを作成することができます。<br />セグメント化することで、異なる種類のユーザにコンテンツを適応させることができます。<br />顧客のプロファイルに応じてセグメントすることができます。どの基準でリストをセグメント化するかはあなた次第です。<br />これらの基準は、あなたが作成したカスタムフィールドや他の多くのフィルタ(統計、購読、購入...)に基づくことができます。"
ACYM_WHY_USE_SEGMENTS="なぜセグメントを使うのですか?"
ACYM_WHY_USE_SEGMENTS_DESC="<b>セグメントによって、メールキャンペーンの適切な時期で適切な対象に到達することができます。</b><br />メールをセグメントする 2 つの大きな理由<br /><b>- 開封率を向上させるため</b><br />顧客の欲求や行動に合わせたコンテンツであれば、クリックしてくれる可能性が高くなります。<br /><b>- 顧客との関係を作成、パーソナライズする</b><br />顧客セグメンテーションでは、各ユーザのプロファイルや嗜好に応じて一意で対象を絞ったキャンペーンを作成することで、真の顧客関係を構築することができます。<br />セグメンテーションはメールキャンペーンを通じたカスタマージャーニーを作成します。"
ACYM_SUMMARY_NUMBER_RECEIVERS_DESC="これはこのキャンペーンにリンクされているリストやセグメントに登録されているすべてのユーザのカウントです。中には複数のリストに登録しているユーザもいるかもしれませんが、この合計では 1 回しかカウントされません。"
ACYM_YOUR_CUSTOM_SEGMENT="あなた独自のセグメント"
ACYM_CONDITIONS_DESC="選択した条件が満たされた場合にのみ自動化がトリガーされます。これらの条件はアクションが適用される購読者に関係する必要はありません。"
ACYM_REQUIRED_DESC="独自フィールドは購読フォームに表示されるときに必須になります。このオプションはサイトの管理画面では有効ではありません。"
ACYM_AUTO_SEND_PROCESS_DESC="メールの送信には時間がかかります。1 回のバッチごとに送信するメールの数を増やしすぎないようにしてください。"
ACYM_UPLOAD_FOLDER_DESC="添付ファイルがアップロードされるフォルダです。{groupname} や {userid} のようなショートカットを使用して、ユーザグループやユーザごとに特定のフォルダを設定することができます。"
ACYM_ALLOWED_FILES_DESC="この制限は AcyMailing 内のエディタやファイル独自フィールドで添付ファイルや画像などのファイルをアップロードしようとしたときに適用されます。"
ACYM_RECAPTCHA_KEY_DESC="作成するにはここをクリック"
ACYM_DELETE_DETAILED_STATS_AFTER_DESC="詳細統計ではどの購読者がメールを開封したか、リンクをクリックしたか、購読を解除したか、バウンスメールを返したかがわかります。"
ACYM_TRACKINGSYSTEM_EXTERNAL_LINKS_DESC="メールにリンクを挿入する際に、あなたのウェブサイト外を指すリンクのクリックを追跡することができます。"
ACYM_TRACKINGSYSTEM_GA_DESC="Google Analytics でクリックを追跡する場合、パラメータ utm_campaign, utm_medium そして utm_source は送信するメールのリンクに追加されます。"
ACYM_TRACKINGSYSTEM_ACY_DESC="AcyMailing でクリックを追跡する場合、送信したメールのリンクは元のリンクにリダイレクトする遷移リンクで置き換えられます。"
ACYM_CONNECTION_METHOD_DESC="IMAP 接続を推奨しますが、念のためバウンスアドレスプロバイダのドキュメントを確認してください。"
ACYM_BOUNCE_PORT_DESC="何を使えばいいかわからない場合、このフィールドを空のままにしておくことができます。セキュリティで保護された接続を使用しているなら、ほとんどの場合 IMAP では 993、POP3 は 995、IMAP では 143、POP3 は 110 になります。"
ACYM_AUTOMATED_TASKS_DESC="送信処理、自動化、バウンス処理、デイリータスクなどの自動化されたタスクを有効にするには、このオプションを有効にします。"
ACYM_ALLOW_MODIFICATION_DESC="&quot;はい&quot; が選択されている場合、購読フォームにメールアドレスを入力することで、誰でも購読と独自フィールドを変更できるようになります。購読者があなたのウェブサイトにアカウントを持っている必要がない場合にのみ使用してください。"
ACYM_REQUIRE_CONFIRMATION_DESC="このオプションを有効にすると、新規ユーザはメールアドレスの確認を求めるメールを受け取ります。ユーザが後で他のリストに登録した場合、この確認はもう必要ありません。"
ACYM_DAILY_TASKS_DESC="毎日のタスクは 1 日 1 回の自動化、毎日のフォローアップ、誕生日メール..."
ACYM_SPECIAL_CHARS_DESC="このオプションを有効にすると、電子メールの書式チェックの制限が緩和され、例えばキリル文字、ヘブライ文字、漢字などが使えるようになります。"
ACYM_SMTP_SECURE_DESC="ポート 465 を選択した場合は SSL を選択します。ポート 587 を選択した場合は TLS を選択します。それ以外のポートの場合、このオプションは空のままにしてください。"
ACYM_SMTP_PORT_DESC="ポートは一般的に 465 か 587 です。選択した送信サービスの smtp ドキュメントを確認してください。下記のリンクをクリックして、必要なポートがホストで許可されていることを確認してください。"
ACYM_SMTP_PASSWORD_DESC="これは通常あなたのメールアドレスのパスワード、またはあなたが選んだ送信サービスによって提供された API キーです。"
ACYM_SMTP_USERNAME_DESC="これは通常、メールアドレス、または選択した送信サービスによって提供されるユーザ名です。"
ACYM_SMTP_AUTHENTICATION_DESC="送信サービスで電子メールを送信する際にユーザ名とパスワードの入力が必要な場合は、このオプションを有効にしてください。"
ACYM_SMTP_ALIVE_DESC="このオプションを無効にすると AcyMailing は各メール送信の間に選択した送信サービスから切断されます。送信サービスが許可している場合は、このオプションを有効にしておいた方が良いでしょう。"
ACYM_SMTP_SERVICE="外部サービス (SMTP)"
ACYM_PHPMAIL_FUNCTION="あなたのサーバ (PHP Mail 関数)"
