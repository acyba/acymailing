ACYM_WHAT_ARE_OVERRIDE_EMAILS="O que é uma sobreposição de e-mail?"
ACYM_WHAT_ARE_OVERRIDE_EMAILS_DESC="As sobreposições de e-mail permitem-lhe personalizar os seus e-mails padrão automáticos criados pelo seu gestor de conteúdos (WordPress, Joomla!)<br />ou os e-mails criados pelos seus complementos favoritos (WooCommerce e alguns outros...)"
ACYM_PLEASE_SHOW_EXAMPLE="Por favor mostre-me alguns exemplos?"
ACYM_PLEASE_SHOW_EXAMPLE_DESC="Podem ser e-mails enviados para: registro de utilizador, detalhes de acesso, redefinição de senhas<br />confirmação de uma ação no site, alteração de uma encomendas em WooCommerce etc..."
ACYM_WHY_USE_OVERRIDE="Porquê usar sobreposições de e-mails?"
ACYM_WHY_USE_OVERRIDE_DESC="Porque os utilizadores de WordPress e Joomla! não podem personalizar esses e-mails. AcyMailing permite-lhe criar a sobreposição de e-mails personalizados.<br />Poderá criar o seu próprio modelo com a sua marca e personalizar esses e-mails até onde quiser.<br />Deseja tornar todos os seus e-mails do gestor de conteúdos com um aspeto atrativo e realmente eficiente? Tente!"
ACYM_WHAT_NEEED_CRON_SERVICE="Poque necessito do serviço CRON AcyMailing?"
ACYM_WHAT_NEEED_CRON_SERVICE_DESC="Bem, é simples. Para tornar tudo ainda mais poderoso!<br/>Ao utilizar uma licença terá a possibilidade de ter tudo automatizado através do nosso serviço CRON"
ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="Aqui estão alguns e-mails que serão enviados automaticamente: e-mails de aniversário, e-mails de boas vindas, e-mails agendados e muito mais.<br />As suas tarefas automaticas (mover utilizador / alerta de carrinho abandonado...) serão também acionadas automaticamente."
ACYM_WANT_GIVE_TRY="Quer experimentar, mas não tem a certeza se necessita?"
ACYM_WANT_GIVE_TRY_DESC="Não se preocupe, nós protegemos-te!<br/>AcyMailing tem 30 dias de garantia de devolução do dinheiro para todos os produtos.<br />Temos também uma primeira licença por 29€ que lhe permite experimentar uma versão profissional AcyMailing.<br />Se se ajustar à suas necessidades então será capaz de atualizar facilmente para a nossa versão Enterprise."
ACYM_WHAT_ARE_SEGMENTS="O que são segmentos?"
ACYM_WHAT_ARE_SEGMENTS_DESC="Ao segmentar os seus e-mails permite-lhe dividir a sua base de dados e criar listas de acordo com diferentes critérios.<br /> A segmentação permite-lhe adaptar o seu conteúdo a diferentes tipos de utilizadores.<br />Poderá segmentar de acordo com o perfil dos seus clientes. A escolha dos critérios com que irá segmentar as suas listas são seus.<br />Os critérios podem ser baseados em quaisquer campos personalizados que tenha criado ou em muitos outros filtros (estatísticas, subscrições, compras...)"
ACYM_WHY_USE_SEGMENTS="Porquê utilizar segmentos?"
ACYM_WHY_USE_SEGMENTS_DESC="<b>A segmentação permite-lhe atingir o alvo exato no momento exato nas suas campanhas por e-mail.</b><br />Duas razões principais para segmentar os seus e-mails:<br /><b>- Aumentar a sua taxa de aberturas</b><br />Os seus clientes irão gostar mais de clicar nos seus conteúdos se eles forem feitos à sua medida e de acordo com os seus comportamentos.<br /><b>- Criar/Personalizar a relação com o cliente</b><br />A segmentação dos clientes permite-lhe criar uma relação real com os seus clientes ao criar campanhas direcionadas e únicas de acordo com o perfil e preferências de cada utilizador.<br />A segmentação cria uma jornada de cliente através da sua campanha por e-mail."
ACYM_SUMMARY_NUMBER_RECEIVERS_DESC="Esta é a contagem de todos os utilizadores inscritos nas listas e segmentados para esta campanha. Alguns utilizadores poderão estar inscritos em várias listas, mas apenas são contados uma vez no total."
ACYM_YOUR_CUSTOM_SEGMENT="O seu segmento personalizado"
ACYM_CONDITIONS_DESC="A automação apenas será acionada se forem cumpridas as condições selecionadas. Essas condições não tem forçosamente que ser relativas aos assinantes aos quais serão aplicadas as ações."
ACYM_REQUIRED_DESC="O campo personalizado será obrigatório ao ser mostrado o formulário se subscrição. Esta opção não estará ativa na parte de administrador do seu site."
ACYM_AUTO_SEND_PROCESS_DESC="Os e-mails levam tempo a ser enviados, não aumente muito o número de e-mails enviados por lote por o seu servidor poderá não ser capaz de processá-los."
ACYM_UPLOAD_FOLDER_DESC="Pasta para a qual serão carregados os anexos. Poderá utilizar etiquetas como {groupname} ou {userid} para ter uma pasta específica por grupo ou utilizador."
ACYM_ALLOWED_FILES_DESC="Esta restrição é aplicada quando tentar carregar ficheiros para o AcyMailing, como anexos ou imagens no editor ou num campo personalizado de ficheiro."
ACYM_RECAPTCHA_KEY_DESC="Clique aqui para criar um"
ACYM_DELETE_DETAILED_STATS_AFTER_DESC="As estatísticas detalhadas mostram-lhe quais os assinantes que abriram e-mails, em que ligações clicaram, quantos assinantes cancelaram a subscrição ou número de e-mails devolvidos."
ACYM_TRACKINGSYSTEM_EXTERNAL_LINKS_DESC="Ao inserir ligações nos seus e-mails poderá escolher rastrear os cliques nas ligações que apontam para fora do seu site."
ACYM_TRACKINGSYSTEM_GA_DESC="Ao rastrear cliques com o Google Analytics, os parâmetros utm_campaign, utm_medium e utm_source serão adicionados às ligações dos e-mails que envia."
ACYM_TRACKINGSYSTEM_ACY_DESC="Ao rastrear clique com o AcyMailing, as ligações dos e-mails que envia serão substituídas por uma ligação de transição que redireciona para a ligação original."
ACYM_CONNECTION_METHOD_DESC="recomendamos o uso de ligações IMAP, mas verifique o seu endereço de devoluções na documentação do fornecedor."
ACYM_BOUNCE_PORT_DESC="Poderá deixar este campo vazio se não souber como usá-lo. Na maioria dos casos será 993 para IMAP e 995 para POP3 quando utiliza uma ligação segura, ou 143 para IMAP e 110 para POP3."
ACYM_AUTOMATED_TASKS_DESC="Active esta opção para habilitar tarefas automáticas como o processo de envi, as automações, o tratamento de devoluções, tarefas diárias, etc..."
ACYM_ALLOW_MODIFICATION_DESC="Se &quot;sim&quot; é selecionado, qualquer pessoa poderá modificar a subscrição e o campo personalizado ao inserir o endereço de e-mail no formulário de subscrição. Use apenas quando os assinantes não necessitem de ter uma conta de utilizador no seu site."
ACYM_REQUIRE_CONFIRMATION_DESC="Se esta opção estiver ativa, os novos utilizadores irão receber um e-mail a pedir a confirmação do seu endereço de e-mail. Esta confirmação não será necessária quando o assinante subscrever posteriormente outra lista"
ACYM_DAILY_TASKS_DESC="As automações acionadas uma vez ao dia poderão ser tarefas diárias, seguimentos diários, e-mails de aniversário..."
ACYM_SPECIAL_CHARS_DESC="Se ativar esta opção, a verificação de formato de e-mail será menos restritivo, permitindo o alfabeto cirílico, hebreu ou chinês por exemplo."
ACYM_SMTP_SECURE_DESC="Se selecionar a porta 465, selecione SSL. Se selecionar a porta 587, selecione TLS. Para qualquer outra porta, deixe esta opção em branco."
