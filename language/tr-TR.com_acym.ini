ACYM_DOMAIN_NOT_EXIST_DESC="Bu kural, etki alanı var olmadığından e-posta kutusuna ulaşılamadığını belirten geri dönen iletileri işler. E-posta kutusu veya alıcının etki alanı var olmadığından varsayılan olarak kullanıcıyla yeniden iletişim kurulmasını hemen engelleriz."
ACYM_TEMPORARY_FAILURES_DESC="Bu kural, alıcının e-posta kutusunun geçici olarak kullanılamaması gibi diğer geçici geri dönüşleri işler. Varsayılan olarak AcyMailing, yalnızca bu kullanıcıdan en az 3 geri dönüş alırsa aboneye işlem yapar."
ACYM_FAILED_PERM_DESC="Bu kural 'sert geri dönüşler' dediğimiz durumu işler. Önceki 'E-posta kutusu bulunamadı' ve 'Etki alanı bulunamadı' kurallarıyla yakalayamadığımız iletileri işler."
