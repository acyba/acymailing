ACYM_LIST_UNSUBSCRIBE_HANDLING_DESC="AcyMailing, kullanıcılarınızın kolayca abonelikten ayrılmalarını sağlamak ve sizin istenmeyen e-posta göndericisi olarak görülmenizi önlemek için gönderilen e-postalara 'List-Unsubscribe' üst bilgisi ekleyebilir. Bu size 'Lütfen xxx kullanıcı kimliğinin aboneliğini sonlandırın' şeklinde bir e-posta gönderir. Bu geri dönme kuralı bu tür e-postaları otomatik olarak işler. Böylece kullanıcıların aboneliklerini el ile sonlandırmanız gerekmez."
ACYM_SUPPRESSION_LIST_DESC="Bu kural, kullanıcının Amazon SESAmazon SES engelleme listesinde olması nedeniyle e-posta gönderimi reddedildiğinde yanıtı otomatik olarak yönetir. Varsayılan olarak bu kural bu kullanıcıyı listenizde otomatik olarak etkisizleştirir."
ACYM_ACTION_REQUIRED_DESC="Bu kural, sizin tarafınızdan işlem yapılmasını gerektiren iletilerde çalışır. Bu tür iletilerin el ile işlenmesi gerekir. Bunları bir site yöneticisine iletebilir ve tek tek yönetebilirsiniz. Varsayılan olarak bu kural, 'insan olduğunuzu doğrulamak için buraya tıklayın' ya da 'konu satırını değiştirmeden bu duyuruya yanıt verin' gibi tüm otomatik yanıtları yönetir."
ACYM_ACKNOWLEDGMENT_RECEIPT_SUBJECT_DESC="Bu kural, 'Tatildeyim' ya da 'İletiniz için teşekkür ederim' gibi bildirim iletilerini konu satırından kaldırır. Varsayılan olarak bunları yok saymak isteriz. Yalnızca konu satırına göre algılanır."
ACYM_FEEDBACK_LOOP_DESC="Bu kural geri bildirim döngüsü şikayetlerini işler."
ACYM_FEEDBACK_LOOP_BODY_DESC="Bu kural, ileti geri dönen e-postanın içeriğinde bulunduğunda geri bildirim döngüsü şikayetlerini işler."
ACYM_MAILBOX_FULL_DESC="Bu kural, alıcının gelen kutusunun dolu olması nedeniyle teslim edilemeyen iletileri ele alır. Varsayılan olarak bu kullanıcıyı hemen engellemek istemeyiz. AcyMailing, bu aboneyle ilgili işlem yapmadan önce 3 iletinin geri dönmesini bekler."
ACYM_BLOCKED_GOOGLE_GROUPS_DESC="Bu kural, Google Grupları engellemesinden kaynaklanan geri dönüşleri işler."
ACYM_REJECTED_DESC="Bu kural, alıcının sunucusu tarafından reddedilen iletileri işler."
