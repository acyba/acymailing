ACYM_WHY_USE_OVERRIDE="E-posta değişikliği ne için kullanılır?"
ACYM_WHY_USE_OVERRIDE_DESC="WordPress ve Joomla! kullanıcıları bu e-postaları özelleştiremez. AcyMailing bunu sağlar.<br />Kendi marka kalıbınızı oluşturabilir ve bu e-postaları istediğiniz şekilde özelleştirebilirsiniz.<br />İçerik Yönetim Sisteminiden gönderilen tüm e-postaların güzel görünmesini ve gerçekten verimli olmasını mı istiyorsunuz? Bir deneyin!"
ACYM_WHAT_NEEED_CRON_SERVICE="AcyMailing CRON hizmeti ne için kullanılır?"
ACYM_WHAT_NEEED_CRON_SERVICE_DESC="Her şeyi daha da güçlü kılmak için!<br/>Bir lisans satın aldığınızda, CRON hizmetimizi kullanarak her şeyin otomatik olarak yapılmasını sağlayabilirsiniz."
ACYM_PLEASE_SHOW_EXAMPLE_CONFIG_DESC="Otomatik olarak gönderilebilecek bazı e-postalar şunlardır: Doğum günü, karşılama, zamanlı e-postalar vb.<br />Otomatik görevler (kullanıcı taşıma / vazgeçilen sepet anımsatıcı gibi) otomatik olarak tetiklenir."
ACYM_WANT_GIVE_TRY="Denemek istiyorsunuz ama gerektiğinden emin değil misiniz?"
ACYM_WANT_GIVE_TRY_DESC="Merak etmeyin, arkanızdayız!<br/>Tüm indirilebilir ürünler için AcyMailing 30 gün geri ödeme garantisi sunar.<br />Ayrıca AcyMailing Pro sürümünü deneyebileceğiniz 29 € değerinde bir başlangıç lisansımız var.<br />Gereksinimlerinizi karşılıyorsa, kolayca Enterprise sürümüne yükseltebilirsiniz."
ACYM_WHAT_ARE_SEGMENTS="Dilimler nedir?"
ACYM_WHAT_ARE_SEGMENTS_DESC="E-postalarınızı dilimlere ayırmak, veritabanınızı bölerek farklı ölçütlere göre listeler oluşturmanızı sağlar.<br />Dilimleme ile içeriğinizi farklı kullanıcı türlerine göre uyarlayabilirsiniz.<br />Dilimleri müşteri profilinize göre ayırabilirsiniz. Listenizi istediğiniz ölçütlere göre dilimlere ayırabilirsiniz.<br />Bu ölçütler, oluşturduğunuz özel alanlara ve diğer birçok süzgece göre belirlenebilir (istatistikler, abonelikler, satın alma işlemleri...)"
ACYM_WHY_USE_SEGMENTS="Dilimler ne için kullanılır?"
ACYM_WHY_USE_SEGMENTS_DESC="<b>Dilimler, e-posta duyurularınızın doğru zamanda doğru hedefe ulaşmasını sağlar.</b><br />E-postalarınızı dilimlere ayırmanın iki ana nedeni vardır:<br /><b>- E-postaların açılma oranını arttırmak</b><br />Müşterilerin, gereksinimlerine ve davranışlarına göre uyarlanmış içeriğe tıklama olasılığı daha yüksektir.<br /><b>- Bir müşteri ilişkisi oluşturun ya da kişiselleştirin</b><br />Müşterileri dilimlere ayırmak, her kullanıcının profiline ve ayarlarına göre benzersiz ve hedeflenmiş duyurular oluşturarak gerçek bir müşteri ilişkisi oluşturmanızı sağlar.<br />Dilimlere ayırmak, müşterileri e-posta duyurularıyla bir yolculuğa çıkarır."
