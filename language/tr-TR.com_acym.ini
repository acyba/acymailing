ACYM_MESSAGE_BLOCKED_RECIPIENTS_DESC="Bu kural, iletinizin bir süzgeç tarafından engellenmesi nedeniyle teslim edilemeyen iletileri işler. Varsayılan olarak Acymailing, sorunu araştırabilmeniz için bu iletileri size iletir."
